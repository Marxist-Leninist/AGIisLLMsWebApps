<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball with Drag and Throw (Pointer Events)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on mobile */
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            border: 1px solid #fff;
            touch-action: none; /* Disable default touch actions */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ball properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            color: '#FFDD00',
            vx: 2,
            vy: 2,
            isDragging: false,
            dragStartX: 0,
            dragStartY: 0,
            lastPointerX: 0,
            lastPointerY: 0,
            lastTime: 0
        };

        // Gravity and friction
        const gravity = 0.5;
        const friction = 0.99;

        // Event listeners for pointer interactions
        canvas.addEventListener('pointerdown', pointerDownHandler);
        canvas.addEventListener('pointermove', pointerMoveHandler);
        canvas.addEventListener('pointerup', pointerUpHandler);
        canvas.addEventListener('pointercancel', pointerUpHandler);
        canvas.addEventListener('pointerleave', pointerUpHandler);

        // Set pointer capture to ensure pointer events are captured even when moving outside the canvas
        function pointerDownHandler(e) {
            e.preventDefault();
            canvas.setPointerCapture(e.pointerId);

            const rect = canvas.getBoundingClientRect();
            const pointerX = e.clientX - rect.left;
            const pointerY = e.clientY - rect.top;

            // Check if pointer is inside the ball
            if (Math.hypot(pointerX - ball.x, pointerY - ball.y) < ball.radius) {
                ball.isDragging = true;
                ball.dragStartX = ball.x - pointerX;
                ball.dragStartY = ball.y - pointerY;
                ball.lastPointerX = pointerX;
                ball.lastPointerY = pointerY;
                ball.lastTime = Date.now();
                ball.vx = 0;
                ball.vy = 0;
            }
        }

        function pointerMoveHandler(e) {
            if (ball.isDragging) {
                e.preventDefault();

                const rect = canvas.getBoundingClientRect();
                const pointerX = e.clientX - rect.left;
                const pointerY = e.clientY - rect.top;

                // Calculate velocity based on pointer movement
                const currentTime = Date.now();
                const deltaTime = currentTime - ball.lastTime;
                if (deltaTime > 0) {
                    ball.vx = (pointerX - ball.lastPointerX) / (deltaTime / 16); // Normalize to frame rate
                    ball.vy = (pointerY - ball.lastPointerY) / (deltaTime / 16);
                }

                ball.lastPointerX = pointerX;
                ball.lastPointerY = pointerY;
                ball.lastTime = currentTime;

                ball.x = pointerX + ball.dragStartX;
                ball.y = pointerY + ball.dragStartY;
            }
        }

        function pointerUpHandler(e) {
            if (ball.isDragging) {
                e.preventDefault();
                ball.isDragging = false;
                canvas.releasePointerCapture(e.pointerId);
            }
        }

        function drawBall() {
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fillStyle = ball.color;
            context.fill();
            context.closePath();
        }

        function update() {
            if (!ball.isDragging) {
                // Apply gravity
                ball.vy += gravity;
                // Apply friction
                ball.vx *= friction;
                ball.vy *= friction;

                // Move ball
                ball.x += ball.vx;
                ball.y += ball.vy;

                // Collision detection with walls
                if (ball.x + ball.radius > canvas.width) {
                    ball.x = canvas.width - ball.radius;
                    ball.vx *= -1;
                } else if (ball.x - ball.radius < 0) {
                    ball.x = ball.radius;
                    ball.vx *= -1;
                }

                if (ball.y + ball.radius > canvas.height) {
                    ball.y = canvas.height - ball.radius;
                    ball.vy *= -1;
                } else if (ball.y - ball.radius < 0) {
                    ball.y = ball.radius;
                    ball.vy *= -1;
                }
            }

            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Draw ball
            drawBall();

            requestAnimationFrame(update);
        }

        // Start the animation
        update();

        // Adjust canvas size when the window is resized
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
