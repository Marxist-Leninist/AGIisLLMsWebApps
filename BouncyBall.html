<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball with Drag and Throw (Mobile-Friendly)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on mobile */
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            border: 1px solid #fff;
            touch-action: none; /* Prevent default touch behaviors */
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ball properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            color: '#FFDD00',
            vx: 2,
            vy: 2,
            isDragging: false,
            dragStartX: 0,
            dragStartY: 0,
            lastMouseX: 0,
            lastMouseY: 0,
            lastTime: 0
        };

        // Gravity and friction
        const gravity = 0.5;
        const friction = 0.99;

        // Event listeners for mouse interactions
        canvas.addEventListener('mousedown', pointerDownHandler);
        canvas.addEventListener('mousemove', pointerMoveHandler);
        canvas.addEventListener('mouseup', pointerUpHandler);
        canvas.addEventListener('mouseleave', pointerUpHandler);

        // Event listeners for touch interactions
        canvas.addEventListener('touchstart', pointerDownHandler);
        canvas.addEventListener('touchmove', pointerMoveHandler);
        canvas.addEventListener('touchend', pointerUpHandler);
        canvas.addEventListener('touchcancel', pointerUpHandler);

        function getPointerPosition(e) {
            const rect = canvas.getBoundingClientRect();
            let x, y;

            if (e.type.startsWith('mouse')) {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            } else if (e.type.startsWith('touch')) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            }

            return { x, y };
        }

        function pointerDownHandler(e) {
            e.preventDefault();
            const { x: mouseX, y: mouseY } = getPointerPosition(e);

            // Check if pointer is inside the ball
            if (Math.hypot(mouseX - ball.x, mouseY - ball.y) < ball.radius) {
                ball.isDragging = true;
                ball.dragStartX = ball.x - mouseX;
                ball.dragStartY = ball.y - mouseY;
                ball.lastMouseX = mouseX;
                ball.lastMouseY = mouseY;
                ball.lastTime = Date.now();
                ball.vx = 0;
                ball.vy = 0;
            }
        }

        function pointerMoveHandler(e) {
            if (ball.isDragging) {
                e.preventDefault();
                const { x: mouseX, y: mouseY } = getPointerPosition(e);

                // Calculate velocity based on pointer movement
                const currentTime = Date.now();
                const deltaTime = currentTime - ball.lastTime;
                if (deltaTime > 0) {
                    ball.vx = (mouseX - ball.lastMouseX) / (deltaTime / 16); // Normalize to frame rate
                    ball.vy = (mouseY - ball.lastMouseY) / (deltaTime / 16);
                }

                ball.lastMouseX = mouseX;
                ball.lastMouseY = mouseY;
                ball.lastTime = currentTime;

                ball.x = mouseX + ball.dragStartX;
                ball.y = mouseY + ball.dragStartY;
            }
        }

        function pointerUpHandler(e) {
            if (ball.isDragging) {
                e.preventDefault();
                ball.isDragging = false;
            }
        }

        function drawBall() {
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fillStyle = ball.color;
            context.fill();
            context.closePath();
        }

        function update() {
            if (!ball.isDragging) {
                // Apply gravity
                ball.vy += gravity;
                // Apply friction
                ball.vx *= friction;
                ball.vy *= friction;

                // Move ball
                ball.x += ball.vx;
                ball.y += ball.vy;

                // Collision detection with walls
                if (ball.x + ball.radius > canvas.width) {
                    ball.x = canvas.width - ball.radius;
                    ball.vx *= -1;
                } else if (ball.x - ball.radius < 0) {
                    ball.x = ball.radius;
                    ball.vx *= -1;
                }

                if (ball.y + ball.radius > canvas.height) {
                    ball.y = canvas.height - ball.radius;
                    ball.vy *= -1;
                } else if (ball.y - ball.radius < 0) {
                    ball.y = ball.radius;
                    ball.vy *= -1;
                }
            }

            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Draw ball
            drawBall();

            requestAnimationFrame(update);
        }

        // Start the animation
        update();

        // Adjust canvas size when the window is resized
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
