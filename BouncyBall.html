<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball with Drag and Throw</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ball properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 30,
            color: '#FFDD00',
            vx: 2,
            vy: 2,
            isDragging: false,
            dragStartX: 0,
            dragStartY: 0,
            lastMouseX: 0,
            lastMouseY: 0,
            lastTime: 0
        };

        // Gravity and friction
        const gravity = 0.5;
        const friction = 0.99;

        // Event listeners for mouse interactions
        canvas.addEventListener('mousedown', mouseDownHandler);
        canvas.addEventListener('mousemove', mouseMoveHandler);
        canvas.addEventListener('mouseup', mouseUpHandler);
        canvas.addEventListener('mouseleave', mouseUpHandler); // To handle mouse leaving canvas

        function mouseDownHandler(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Check if mouse is inside the ball
            if (Math.hypot(mouseX - ball.x, mouseY - ball.y) < ball.radius) {
                ball.isDragging = true;
                ball.dragStartX = ball.x - mouseX;
                ball.dragStartY = ball.y - mouseY;
                ball.lastMouseX = mouseX;
                ball.lastMouseY = mouseY;
                ball.lastTime = Date.now();
                ball.vx = 0;
                ball.vy = 0;
            }
        }

        function mouseMoveHandler(e) {
            if (ball.isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // Calculate velocity based on mouse movement
                const currentTime = Date.now();
                const deltaTime = currentTime - ball.lastTime;
                if (deltaTime > 0) {
                    ball.vx = (mouseX - ball.lastMouseX) / (deltaTime / 16); // Normalize to frame rate
                    ball.vy = (mouseY - ball.lastMouseY) / (deltaTime / 16);
                }

                ball.lastMouseX = mouseX;
                ball.lastMouseY = mouseY;
                ball.lastTime = currentTime;

                ball.x = mouseX + ball.dragStartX;
                ball.y = mouseY + ball.dragStartY;
            }
        }

        function mouseUpHandler(e) {
            if (ball.isDragging) {
                ball.isDragging = false;
            }
        }

        function drawBall() {
            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            context.fillStyle = ball.color;
            context.fill();
            context.closePath();
        }

        function update() {
            if (!ball.isDragging) {
                // Apply gravity
                ball.vy += gravity;
                // Apply friction
                ball.vx *= friction;
                ball.vy *= friction;

                // Move ball
                ball.x += ball.vx;
                ball.y += ball.vy;

                // Collision detection with walls
                if (ball.x + ball.radius > canvas.width) {
                    ball.x = canvas.width - ball.radius;
                    ball.vx *= -1;
                } else if (ball.x - ball.radius < 0) {
                    ball.x = ball.radius;
                    ball.vx *= -1;
                }

                if (ball.y + ball.radius > canvas.height) {
                    ball.y = canvas.height - ball.radius;
                    ball.vy *= -1;
                } else if (ball.y - ball.radius < 0) {
                    ball.y = ball.radius;
                    ball.vy *= -1;
                }
            }

            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
            // Draw ball
            drawBall();

            requestAnimationFrame(update);
        }

        // Start the animation
        update();

        // Adjust canvas size when the window is resized
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
