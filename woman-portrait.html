<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    .portrait-container {
      position: relative;
      width: 400px;
      height: 500px;
      background: linear-gradient(to right, #f0e0d0, #e0c0a0);
      border-radius: 200px 200px 300px 300px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    /* Hair */
    .hair {
      position: absolute;
      top: -50px;
      left: 0;
      width: 400px;
      height: 300px;
      background: linear-gradient(to bottom, #1a1a1a, #433520);
      border-radius: 200px 200px 0 0;
      box-shadow: inset 0 -10px 30px rgba(0,0,0,0.5);
    }
    
    .hair-left {
      position: absolute;
      top: 120px;
      left: -20px;
      width: 100px;
      height: 300px;
      background: linear-gradient(to right, #1a1a1a, #433520);
      border-radius: 50%;
      transform: rotate(10deg);
    }
    
    .hair-right {
      position: absolute;
      top: 120px;
      right: -20px;
      width: 100px;
      height: 300px;
      background: linear-gradient(to left, #1a1a1a, #433520);
      border-radius: 50%;
      transform: rotate(-10deg);
    }
    
    /* Face */
    .face {
      position: absolute;
      top: 100px;
      left: 75px;
      width: 250px;
      height: 300px;
      background: linear-gradient(to right, #f0e0d0, #e0c0a0, #f0e0d0);
      border-radius: 125px 125px 100px 100px;
    }
    
    /* Eyes */
    .eye-left {
      position: absolute;
      top: 150px;
      left: 90px;
      width: 50px;
      height: 30px;
      background: white;
      border-radius: 50%;
      transform: rotate(5deg);
      overflow: hidden;
    }
    
    .eye-right {
      position: absolute;
      top: 150px;
      right: 90px;
      width: 50px;
      height: 30px;
      background: white;
      border-radius: 50%;
      transform: rotate(-5deg);
      overflow: hidden;
    }
    
    .iris-left {
      position: absolute;
      top: 5px;
      left: 15px;
      width: 20px;
      height: 20px;
      background: linear-gradient(to bottom right, #5e7b85, #2c4756);
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
    
    .iris-right {
      position: absolute;
      top: 5px;
      left: 15px;
      width: 20px;
      height: 20px;
      background: linear-gradient(to bottom right, #5e7b85, #2c4756);
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
    
    .pupil-left {
      position: absolute;
      top: 7px;
      left: 7px;
      width: 6px;
      height: 6px;
      background: black;
      border-radius: 50%;
    }
    
    .pupil-right {
      position: absolute;
      top: 7px;
      left: 7px;
      width: 6px;
      height: 6px;
      background: black;
      border-radius: 50%;
    }
    
    .highlight-left {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    
    .highlight-right {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    
    .eyebrow-left {
      position: absolute;
      top: 130px;
      left: 85px;
      width: 60px;
      height: 8px;
      background: #433520;
      border-radius: 10px;
      transform: rotate(-5deg);
    }
    
    .eyebrow-right {
      position: absolute;
      top: 130px;
      right: 85px;
      width: 60px;
      height: 8px;
      background: #433520;
      border-radius: 10px;
      transform: rotate(5deg);
    }
    
    /* Nose */
    .nose {
      position: absolute;
      top: 195px;
      left: 165px;
      width: 70px;
      height: 60px;
    }
    
    .nose-bridge {
      position: absolute;
      top: 0;
      left: 35px;
      width: 2px;
      height: 30px;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.1), transparent);
    }
    
    .nose-tip {
      position: absolute;
      bottom: 15px;
      left: 25px;
      width: 20px;
      height: 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.1));
      border-radius: 50%;
    }
    
    .nostril-left {
      position: absolute;
      bottom: 15px;
      left: 20px;
      width: 10px;
      height: 5px;
      background: rgba(0,0,0,0.2);
      border-radius: 50%;
      transform: rotate(20deg);
    }
    
    .nostril-right {
      position: absolute;
      bottom: 15px;
      right: 20px;
      width: 10px;
      height: 5px;
      background: rgba(0,0,0,0.2);
      border-radius: 50%;
      transform: rotate(-20deg);
    }
    
    /* Lips */
    .lips {
      position: absolute;
      top: 260px;
      left: 150px;
      width: 100px;
      height: 30px;
    }
    
    .upper-lip {
      position: absolute;
      top: 0;
      width: 100px;
      height: 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.05), #cd5c5c);
      border-radius: 50px 50px 0 0;
    }
    
    .lower-lip {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 15px;
      background: linear-gradient(to top, rgba(0,0,0,0.1), #cd5c5c);
      border-radius: 0 0 50px 50px;
    }
    
    /* Cheeks */
    .cheek-left {
      position: absolute;
      top: 200px;
      left: 60px;
      width: 40px;
      height: 20px;
      background: rgba(235, 125, 125, 0.3);
      border-radius: 50%;
      filter: blur(5px);
    }
    
    .cheek-right {
      position: absolute;
      top: 200px;
      right: 60px;
      width: 40px;
      height: 20px;
      background: rgba(235, 125, 125, 0.3);
      border-radius: 50%;
      filter: blur(5px);
    }
    
    /* Neck */
    .neck {
      position: absolute;
      bottom: 0;
      left: 150px;
      width: 100px;
      height: 100px;
      background: linear-gradient(to right, #e0c0a0, #f0e0d0, #e0c0a0);
    }
    
    /* Shoulders */
    .shoulder-left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 150px;
      height: 80px;
      background: linear-gradient(to right, #e0e0e0, #f0f0f0);
      border-radius: 50% 0 0 0;
    }
    
    .shoulder-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 150px;
      height: 80px;
      background: linear-gradient(to left, #e0e0e0, #f0f0f0);
      border-radius: 0 50% 0 0;
    }
    
    /* Earrings */
    .earring-left {
      position: absolute;
      top: 190px;
      left: 65px;
      width: 10px;
      height: 20px;
      background: linear-gradient(to bottom, #ffd700, #ffb700);
      border-radius: 5px;
    }
    
    .earring-right {
      position: absolute;
      top: 190px;
      right: 65px;
      width: 10px;
      height: 20px;
      background: linear-gradient(to bottom, #ffd700, #ffb700);
      border-radius: 5px;
    }
    
    /* Ears */
    .ear-left {
      position: absolute;
      top: 170px;
      left: 70px;
      width: 20px;
      height: 40px;
      background: #e0c0a0;
      border-radius: 50%;
      transform: rotate(-10deg);
    }
    
    .ear-right {
      position: absolute;
      top: 170px;
      right: 70px;
      width: 20px;
      height: 40px;
      background: #e0c0a0;
      border-radius: 50%;
      transform: rotate(10deg);
    }
    
    /* Eyelashes */
    .eyelashes-left {
      position: absolute;
      top: 145px;
      left: 85px;
      width: 60px;
      height: 5px;
    }
    
    .eyelashes-left::before {
      content: "";
      position: absolute;
      top: 0;
      left: 10px;
      width: 1px;
      height: 6px;
      background: #000;
      box-shadow: 5px 0 0 #000, 10px 0 0 #000, 15px 0 0 #000, 20px 0 0 #000, 25px 0 0 #000, 30px 0 0 #000, 35px 0 0 #000, 40px 0 0 #000;
      transform: rotate(-20deg);
    }
    
    .eyelashes-right {
      position: absolute;
      top: 145px;
      right: 85px;
      width: 60px;
      height: 5px;
    }
    
    .eyelashes-right::before {
      content: "";
      position: absolute;
      top: 0;
      right: 10px;
      width: 1px;
      height: 6px;
      background: #000;
      box-shadow: -5px 0 0 #000, -10px 0 0 #000, -15px 0 0 #000, -20px 0 0 #000, -25px 0 0 #000, -30px 0 0 #000, -35px 0 0 #000, -40px 0 0 #000;
      transform: rotate(20deg);
    }
    
    /* Adding some shading */
    .portrait-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, transparent 60%, rgba(0,0,0,0.2) 100%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="portrait-container">
    <div class="hair"></div>
    <div class="hair-left"></div>
    <div class="hair-right"></div>
    <div class="face"></div>
    <div class="eye-left">
      <div class="iris-left">
        <div class="pupil-left"></div>
        <div class="highlight-left"></div>
      </div>
    </div>
    <div class="eye-right">
      <div class="iris-right">
        <div class="pupil-right"></div>
        <div class="highlight-right"></div>
      </div>
    </div>
    <div class="eyebrow-left"></div>
    <div class="eyebrow-right"></div>
    <div class="nose">
      <div class="nose-bridge"></div>
      <div class="nose-tip"></div>
      <div class="nostril-left"></div>
      <div class="nostril-right"></div>
    </div>
    <div class="lips">
      <div class="upper-lip"></div>
      <div class="lower-lip"></div>
    </div>
    <div class="cheek-left"></div>
    <div class="cheek-right"></div>
    <div class="ear-left"></div>
    <div class="ear-right"></div>
    <div class="earring-left"></div>
    <div class="earring-right"></div>
    <div class="neck"></div>
    <div class="shoulder-left"></div>
    <div class="shoulder-right"></div>
    <div class="eyelashes-left"></div>
    <div class="eyelashes-right"></div>
  </div>
</body>
</html>
