<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Web Apps Collection</title>
    <style>
        /* Page Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* App List Styles */
        .app-list {
            list-style-type: none;
            padding: 0;
        }

        .app-list li {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            transition: box-shadow 0.3s;
        }

        .app-list li:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .app-list a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: #bdc3c7;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .app-list a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Apps</h1>
    </header>

    <main>
        <ul class="app-list" id="app-list">
            <!-- App links will be inserted here -->
        </ul>
    </main>

    <footer>
        &copy; 2023 Your Name
    </footer>

    <script>
        // Fetch the list of files from your GitHub repository
        fetch('https://api.github.com/repos/marxist-leninist/WebAppAGIIsLLMs/contents/')
            .then(response => response.json())
            .then(data => {
                const appList = document.getElementById('app-list');
                data.forEach(item => {
                    // Check if the item is a file ending with .html and not index.html
                    if (item.type === 'file' && item.name.endsWith('.html') && item.name !== 'index.html') {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = item.name;
                        // Replace hyphens and underscores with spaces in the display name
                        const displayName = item.name.replace('.html', '').replace(/[-_]/g, ' ');
                        link.textContent = displayName;
                        listItem.appendChild(link);
                        appList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching file list:', error));
    </script>
</body>
</html>
