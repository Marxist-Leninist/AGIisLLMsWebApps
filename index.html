<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marxist-Leninist Web Apps Collection</title>
    <style>
        /* Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #aa0000; /* Deep red background */
            margin: 0;
            padding: 0;
            color: #fff; /* White text for contrast */
        }

        /* Header Styles */
        header {
            background-color: #aa0000;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* SVG Logo Styles */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: 80px;
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* App List Styles */
        .app-list {
            list-style-type: none;
            padding: 0;
        }

        .app-list li {
            background-color: #e6e6e6; /* Light gray background for contrast */
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            transition: box-shadow 0.3s;
            color: #000;
        }

        .app-list li:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .app-list a {
            text-decoration: none;
            color: #aa0000; /* Link color matching the theme */
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #aa0000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .app-list a {
                font-size: 1em;
            }

            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- SVG Logo -->
        <svg class="logo" viewBox="0 0 100 100">
            <!-- Hammer and Sickle SVG -->
            <circle cx="50" cy="50" r="48" fill="#ff0000" stroke="#ffd700" stroke-width="4"/>
            <path d="M30 70 L45 55" stroke="#ffd700" stroke-width="8" />
            <path d="M45 55 L65 75" stroke="#ffd700" stroke-width="8" />
            <path d="M55 25 A20 20 0 0 1 75 45" stroke="#ffd700" stroke-width="8" fill="none" />
        </svg>
        <h1>Marxist-Leninist Web Apps</h1>
    </header>

    <main>
        <ul class="app-list" id="app-list">
            <!-- App links will be inserted here -->
        </ul>
    </main>

    <footer>
        &copy; 2023 Marxist-Leninist
    </footer>

    <script>
        // Fetch the list of files from your GitHub repository
        fetch('https://api.github.com/repos/marxist-leninist/WebAppAGIIsLLMs/contents/')
            .then(response => response.json())
            .then(data => {
                const appList = document.getElementById('app-list');
                data.forEach(item => {
                    // Check if the item is a file ending with .html and not index.html
                    if (item.type === 'file' && item.name.endsWith('.html') && item.name !== 'index.html') {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = item.name;
                        // Replace hyphens and underscores with spaces in the display name
                        const displayName = item.name.replace('.html', '').replace(/[-_]/g, ' ');
                        link.textContent = displayName;
                        listItem.appendChild(link);
                        appList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching file list:', error));
    </script>
</body>
</html>
