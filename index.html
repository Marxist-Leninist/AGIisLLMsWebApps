<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marxist-Leninist Web Apps Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #aa0000;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Header Styles */
        header {
            background-color: #aa0000;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Logo Styles */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 19px;
            height: 19px;
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* App List Styles */
        .app-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .app-list li {
            background-color: #e6e6e6;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            transition: box-shadow 0.3s;
            color: #000;
        }

        .app-list li:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .app-list a {
            text-decoration: none;
            color: #aa0000;
            font-size: 1.2em;
            font-weight: bold;
            word-break: break-word;
        }

        /* Footer Styles */
        footer {
            background-color: #aa0000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            .app-list a {
                font-size: 1em;
            }

            .app-list li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Improved 19x19 Pixel Hammer and Sickle SVG -->
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19">
            <!-- Hammer Handle -->
            <rect x="9" y="3" width="1" height="8" fill="#FF0000"/>
            <!-- Hammer Head -->
            <rect x="7" y="3" width="5" height="2" fill="#FF0000"/>
            <!-- Sickle Curve -->
            <path d="M9,11 Q14,6 9,3" stroke="#FF0000" stroke-width="1" fill="none"/>
            <!-- Sickle Tail -->
            <line x1="9" y1="11" x2="11" y2="13" stroke="#FF0000" stroke-width="1"/>
        </svg>
        <h1>Marxist-Leninist Web Apps</h1>
    </header>

    <main>
        <ul class="app-list" id="app-list">
            <!-- App links will be inserted here -->
        </ul>
    </main>

    <footer>
        &copy; <span id="current-year"></span> Marxist-Leninist
    </footer>

    <script>
        // Update the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Fetch the list of files from your GitHub repository
        fetch('https://api.github.com/repos/marxist-leninist/WebAppAGIIsLLMs/contents/')
            .then(response => response.json())
            .then(data => {
                const appList = document.getElementById('app-list');
                data.forEach(item => {
                    // Check if the item is a file ending with .html and not index.html
                    if (item.type === 'file' && item.name.endsWith('.html') && item.name !== 'index.html') {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = item.name;

                        // Replace hyphens and underscores with spaces in the display name
                        let displayName = item.name.replace('.html', '').replace(/[-_]/g, ' ');

                        // Custom display name for specific file
                        if (item.name === 'Copy_and_paste_Run_Html_in_html.html') {
                            displayName = '-';
                        }

                        link.textContent = displayName;
                        listItem.appendChild(link);
                        appList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching file list:', error));
    </script>
</body>
</html>
