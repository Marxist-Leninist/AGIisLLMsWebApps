<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Web Apps Collection</title>
  <style>
    /* Your styles here */
  </style>
</head>
<body>
  <h1>Welcome to My Web Apps</h1>
  <ul id="app-list">
    <!-- App links will be inserted here -->
  </ul>

  <script>
    fetch('https://api.github.com/repos/yourusername/yourrepository/contents/')
      .then(response => response.json())
      .then(data => {
        const appList = document.getElementById('app-list');
        data.forEach(item => {
          if (item.name.endsWith('.html') && item.name !== 'index.html') {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = item.name;
            link.textContent = item.name.replace('.html', '');
            listItem.appendChild(link);
            appList.appendChild(listItem);
          }
        });
      })
      .catch(error => console.error('Error fetching file list:', error));
  </script>
</body>
</html>
