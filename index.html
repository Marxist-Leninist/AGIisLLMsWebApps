<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marxist-Leninist Web Apps Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #992222; /* Softer red for background */
            margin: 0;
            padding: 0;
            color: #f5f5f5; /* Off-white text color */
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #882222; /* Slightly darker red */
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Logo Styles */
        .logo-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 25px;
            height: 25px;
        }

        .logo-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* App List Styles */
        .app-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .app-list li {
            background-color: #e0e0e0; /* Light gray for better contrast */
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
            color: #000;
        }

        .app-list li:hover {
            background-color: #d5d5d5;
        }

        .app-list a {
            text-decoration: none;
            color: #882222; /* Dark red for links */
            font-size: 1.5em;
            font-weight: bold;
            word-break: break-word;
        }

        /* Special Apps Section */
        .special-apps {
            margin-bottom: 40px;
        }

        .special-apps h2 {
            color: #f5f5f5;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #882222;
            color: #f5f5f5;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .app-list a {
                font-size: 1.2em;
            }

            .app-list li {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Hammer and Sickle Icon on the Left -->
        <svg class="logo-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19">
            <!-- Hammer Handle -->
            <rect x="9" y="3" width="1" height="8" fill="#FFDD00"/>
            <!-- Hammer Head -->
            <rect x="7" y="3" width="5" height="2" fill="#FFDD00"/>
            <!-- Sickle Curve -->
            <path d="M9,11 Q14,6 9,3" stroke="#FFDD00" stroke-width="1" fill="none"/>
            <!-- Sickle Tail -->
            <line x1="9" y1="11" x2="11" y2="13" stroke="#FFDD00" stroke-width="1"/>
        </svg>

        <!-- Red Star Icon on the Right -->
        <svg class="logo-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <polygon points="10,1 12,7 18,7 13,11 15,17 10,13 5,17 7,11 2,7 8,7" fill="#FFDD00"/>
        </svg>

        <h1>Marxist-Leninist Web Apps</h1>
    </header>

    <main>
        <!-- Special Apps Section -->
        <section class="special-apps">
            <h2>Featured Apps</h2>
            <ul class="app-list" id="special-app-list">
                <!-- Special apps will be inserted here -->
            </ul>
        </section>

        <!-- Regular Apps Section -->
        <section class="regular-apps">
            <h2>All Apps</h2>
            <ul class="app-list" id="app-list">
                <!-- Regular app links will be inserted here -->
            </ul>
        </section>
    </main>

    <footer>
        &copy; <span id="current-year"></span> Marxist-Leninist
    </footer>

    <script>
        // Update the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Fetch the list of files from your GitHub repository
        fetch('https://api.github.com/repos/marxist-leninist/WebAppAGIIsLLMs/contents/')
            .then(response => response.json())
            .then(data => {
                const appList = document.getElementById('app-list');
                const specialAppList = document.getElementById('special-app-list');

                data.forEach(item => {
                    // Check if the item is a file ending with .html and not index.html
                    if (item.type === 'file' && item.name.endsWith('.html') && item.name.toLowerCase() !== 'index.html') {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = item.name;

                        // Process filename to create a display name
                        let displayName = item.name.replace('.html', '');

                        // Recognize special files and split words accordingly
                        if (displayName === 'AnAppForToday' || displayName === 'howdoidothisproper') {
                            displayName = splitCamelCase(displayName);
                            displayName = capitalizeWords(displayName);
                            link.textContent = displayName;
                            listItem.appendChild(link);
                            specialAppList.appendChild(listItem);
                        } else {
                            // Replace hyphens and underscores with spaces in the display name
                            displayName = displayName.replace(/[-_]/g, ' ');
                            // Split camelCase or PascalCase into words
                            displayName = splitCamelCase(displayName);
                            // Capitalize each word
                            displayName = capitalizeWords(displayName);
                            link.textContent = displayName;
                            listItem.appendChild(link);
                            appList.appendChild(listItem);
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching file list:', error));

        // Updated function to split camelCase and PascalCase into words
        function splitCamelCase(text) {
            return text
                .replace(/([A-Z]+)([A-Z][a-z])/g, '$1 $2') // Handle sequences like 'HTMLParser' âž” 'HTML Parser'
                .replace(/([a-z\d])([A-Z])/g, '$1 $2') // Split between lowercase/digit and uppercase letters
                .trim();
        }

        // Function to capitalize the first letter of each word
        function capitalizeWords(text) {
            return text.replace(/\b\w/g, char => char.toUpperCase());
        }
    </script>
</body>
</html>
