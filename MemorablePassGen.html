<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memorable Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
        input { width: 300px; padding: 10px; font-size: 16px; }
        #password { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Memorable Password Generator</h1>
    <p>Click the button to generate a strong, memorable password.</p>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password"></div>

    <script>
        function generatePassword() {
            var words = ["sunshine", "river", "mountain", "forest", "ocean", "desert", "eagle", "lion", "tiger", "whale", "storm", "cloud", "moon", "star", "planet", "galaxy", "comet", "meteor", "nebula", "quasar"];
            var symbols = ['!', '@', '#', '$', '%', '^', '&', '*', '(', ')'];
            var numbers = Math.floor(Math.random() * 90 + 10); // Generates a two-digit number

            // Pick three random words
            var word1 = words[Math.floor(Math.random() * words.length)];
            var word2 = words[Math.floor(Math.random() * words.length)];
            var word3 = words[Math.floor(Math.random() * words.length)];

            // Capitalize first letters
            word1 = word1.charAt(0).toUpperCase() + word1.slice(1);
            word2 = word2.charAt(0).toUpperCase() + word2.slice(1);
            word3 = word3.charAt(0).toUpperCase() + word3.slice(1);

            // Pick a random symbol
            var symbol = symbols[Math.floor(Math.random() * symbols.length)];

            // Combine to form the password
            var password = word1 + symbol + word2 + numbers + word3;

            // Display the password
            document.getElementById('password').innerText = password;
        }
    </script>
</body>
</html>
