<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customizable Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
        input[type="checkbox"] { margin: 5px; }
        #password { margin-top: 20px; font-weight: bold; word-break: break-all; }
        label { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Customizable Password Generator</h1>
    <p>Select your password preferences and click the button to generate a strong, memorable password.</p>
    <form id="optionsForm">
        <label>
            <input type="checkbox" id="includeUppercase" checked>
            Include Uppercase Letters
        </label>
        <label>
            <input type="checkbox" id="includeNumbers" checked>
            Include Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSymbols" checked>
            Include Special Characters (Symbols)
        </label>
        <label>
            Password Length:
            <input type="number" id="passwordLength" value="12" min="8" max="32" style="width:60px;">
        </label>
    </form>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password"></div>

    <script>
        function generatePassword() {
            var includeUppercase = document.getElementById('includeUppercase').checked;
            var includeNumbers = document.getElementById('includeNumbers').checked;
            var includeSymbols = document.getElementById('includeSymbols').checked;
            var passwordLength = parseInt(document.getElementById('passwordLength').value);

            // Character sets
            var lowercaseLetters = 'abcdefghijklmnopqrstuvwxyz';
            var uppercaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var numbers = '0123456789';
            var symbols = '!@#$%^&*()-_=+[]{}|;:,.<>?';

            // Build the character pool based on options
            var characterPool = lowercaseLetters;
            if (includeUppercase) characterPool += uppercaseLetters;
            if (includeNumbers) characterPool += numbers;
            if (includeSymbols) characterPool += symbols;

            // Ensure at least one character type is selected
            if (characterPool.length === 0) {
                alert('Please select at least one character type.');
                return;
            }

            var password = '';
            for (var i = 0; i < passwordLength; i++) {
                var randomIndex = Math.floor(Math.random() * characterPool.length);
                password += characterPool.charAt(randomIndex);
            }

            // Display the password
            document.getElementById('password').innerText = password;
        }
    </script>
</body>
</html>
