<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Advanced Secure Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Dark Theme Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background-color: #3c3c3c;
            color: #f1f1f1;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
        }
        #password {
            font-size: 20px;
            margin-top: 20px;
            word-break: break-all;
            background-color: #3c3c3c;
            padding: 10px;
            border-radius: 5px;
        }
        #strength {
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #2b2b2b;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #e6b800;
        }
        .options {
            margin-top: 20px;
        }
        .option-group {
            margin-bottom: 10px;
        }
        select, input[type="checkbox"] {
            margin-top: 5px;
        }
        /* Advanced Options Styles */
        #advancedOptions {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #3c3c3c;
            border-radius: 5px;
        }
        #toggleAdvanced {
            color: #ffcc00;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
        }
        #toggleAdvanced:hover {
            color: #e6b800;
        }
        @media screen and (max-width: 600px) {
            /* Mobile Styles */
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 16px;
            }
            #password {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Advanced Secure Password Generator</h1>
    <div class="container">
        <div class="options">
            <div class="option-group">
                <label for="numWords">Number of Words:</label>
                <input type="text" id="numWords" placeholder="e.g., 2,3 or 1-5">
            </div>
            <div class="option-group">
                <label for="separator">Separator:</label>
                <select id="separator">
                    <option value="">None</option>
                    <option value="space">Space</option>
                    <option value="-">Hyphen (-)</option>
                    <option value="_">Underscore (_)</option>
                    <option value=".">Dot (.)</option>
                </select>
            </div>
            <div class="option-group">
                <label for="numNumbers">Number of Digits:</label>
                <input type="text" id="numNumbers" placeholder="e.g., 2,3 or 0-5">
            </div>
            <div class="option-group">
                <label for="numSymbols">Number of Symbols:</label>
                <input type="text" id="numSymbols" placeholder="e.g., 1,2 or 0-5">
            </div>
            <div class="option-group">
                <label>Letter Case:</label>
                <select id="letterCase">
                    <option value="capitalize">Capitalize Each Word</option>
                    <option value="uppercase">UPPERCASE</option>
                    <option value="lowercase">lowercase</option>
                    <option value="random">rAnDoM cAsE</option>
                </select>
            </div>
            <div id="toggleAdvanced">Advanced Options &#9662;</div>
            <div id="advancedOptions">
                <div class="option-group">
                    <label>Include Word Types:</label>
                    <input type="checkbox" id="useAdjectives" checked> <label for="useAdjectives">Adjectives</label><br>
                    <input type="checkbox" id="useNouns" checked> <label for="useNouns">Nouns</label><br>
                    <input type="checkbox" id="useVerbs" checked> <label for="useVerbs">Verbs</label><br>
                    <input type="checkbox" id="useAdverbs" checked> <label for="useAdverbs">Adverbs</label>
                </div>
            </div>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="password"></div>
        <div id="strength"></div>
    </div>

    <script>
        // Initialize on page load
        window.onload = function() {
            randomizeSettings();
            generatePassword();
        };

        document.getElementById('toggleAdvanced').addEventListener('click', function() {
            var advOptions = document.getElementById('advancedOptions');
            if (advOptions.style.display === 'none' || advOptions.style.display === '') {
                advOptions.style.display = 'block';
                this.innerHTML = 'Advanced Options &#9652;';
            } else {
                advOptions.style.display = 'none';
                this.innerHTML = 'Advanced Options &#9662;';
            }
        });

        function randomizeSettings() {
            // Randomize number of words (1-5)
            document.getElementById('numWords').value = randomRange(1, 5);

            // Randomize separator
            var separators = ['', 'space', '-', '_', '.'];
            document.getElementById('separator').value = separators[Math.floor(Math.random() * separators.length)];

            // Randomize number of digits (0-5)
            document.getElementById('numNumbers').value = randomRange(0, 5);

            // Randomize number of symbols (0-5)
            document.getElementById('numSymbols').value = randomRange(0, 5);

            // Randomize letter case
            var cases = ['capitalize', 'uppercase', 'lowercase', 'random'];
            document.getElementById('letterCase').value = cases[Math.floor(Math.random() * cases.length)];

            // Randomize word types
            document.getElementById('useAdjectives').checked = Math.random() < 0.8;
            document.getElementById('useNouns').checked = Math.random() < 0.8;
            document.getElementById('useVerbs').checked = Math.random() < 0.8;
            document.getElementById('useAdverbs').checked = Math.random() < 0.8;

            // Ensure at least one word type is selected
            if (!document.getElementById('useAdjectives').checked &&
                !document.getElementById('useNouns').checked &&
                !document.getElementById('useVerbs').checked &&
                !document.getElementById('useAdverbs').checked) {
                document.getElementById('useNouns').checked = true;
            }
        }

        function generatePassword() {
            var numWordsInput = document.getElementById('numWords').value;
            var numWords = parseOptions(numWordsInput, 1, 10);

            var numNumbersInput = document.getElementById('numNumbers').value;
            var numNumbers = parseOptions(numNumbersInput, 0, 10);

            var numSymbolsInput = document.getElementById('numSymbols').value;
            var numSymbols = parseOptions(numSymbolsInput, 0, 10);

            var separator = document.getElementById('separator').value;
            if (separator === 'space') separator = ' ';
            var letterCase = document.getElementById('letterCase').value;

            // Word types from advanced options
            var useAdjectives = document.getElementById('useAdjectives').checked;
            var useNouns = document.getElementById('useNouns').checked;
            var useVerbs = document.getElementById('useVerbs').checked;
            var useAdverbs = document.getElementById('useAdverbs').checked;

            var wordTypes = [];
            if (useAdjectives) wordTypes.push('adj');
            if (useNouns) wordTypes.push('n');
            if (useVerbs) wordTypes.push('v');
            if (useAdverbs) wordTypes.push('adv');

            if (wordTypes.length === 0) {
                alert('Please select at least one word type in Advanced Options.');
                return;
            }

            var symbols = ["!", "@", "#", "$", "%", "&", "*", "?", "~", "^", "+", "=", "_", "-", "/", ":", "."];
            var passwordWords = [];

            // Fetch words from Datamuse API
            var fetchPromises = [];
            for (var i = 0; i < numWords; i++) {
                var randomWordType = wordTypes[Math.floor(Math.random() * wordTypes.length)];
                fetchPromises.push(
                    fetch('https://api.datamuse.com/words?md=p&max=1000')
                        .then(response => response.json())
                        .then(data => {
                            // Filter words by part of speech
                            var filteredWords = data.filter(wordObj => wordObj.tags && wordObj.tags.includes(randomWordType));
                            if (filteredWords.length > 0) {
                                var word = filteredWords[Math.floor(Math.random() * filteredWords.length)].word;
                                passwordWords.push(word);
                            } else {
                                passwordWords.push('Word');
                            }
                        })
                );
            }

            Promise.all(fetchPromises).then(() => {
                var password = passwordWords.join(separator);

                // Apply letter case
                switch (letterCase) {
                    case 'capitalize':
                        password = passwordWords.map(capitalize).join(separator);
                        break;
                    case 'uppercase':
                        password = password.toUpperCase();
                        break;
                    case 'lowercase':
                        password = password.toLowerCase();
                        break;
                    case 'random':
                        password = randomCase(password);
                        break;
                }

                // Add numbers
                var numbers = '';
                for (var i = 0; i < numNumbers; i++) {
                    numbers += Math.floor(Math.random() * 10);
                }
                password += numbers;

                // Add symbols
                for (var i = 0; i < numSymbols; i++) {
                    var symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    password += symbol;
                }

                document.getElementById('password').innerText = password;

                // Estimate password strength
                var bitsOfEntropy = calculateEntropy(passwordWords.length, numNumbers, numSymbols);
                var timeToCrack = estimateCrackTime(bitsOfEntropy);
                document.getElementById('strength').innerText = 'Estimated time to crack: ' + timeToCrack;
            }).catch(error => {
                console.error('Error fetching words:', error);
                document.getElementById("password").innerText = 'Error generating password. Please try again.';
                document.getElementById("strength").innerText = '';
            });
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        function randomCase(str) {
            return str.split('').map(function(c) {
                return Math.random() < 0.5 ? c.toLowerCase() : c.toUpperCase();
            }).join('');
        }

        function calculateEntropy(numWords, numNumbers, numSymbols) {
            var wordEntropy = Math.log2(10000) * numWords; // Assuming a 10,000-word dictionary
            var numberEntropy = Math.log2(10) * numNumbers;
            var symbolEntropy = Math.log2(19) * numSymbols; // 19 symbols in the array
            return wordEntropy + numberEntropy + symbolEntropy;
        }

        function estimateCrackTime(bits) {
            var guessesPerSecond = 1e10; // 10 billion guesses per second (advanced attacker)
            var totalGuesses = Math.pow(2, bits);
            var seconds = totalGuesses / guessesPerSecond;

            if (seconds < 60) {
                return 'Less than a minute';
            } else if (seconds < 3600) {
                return Math.floor(seconds / 60) + ' minute(s)';
            } else if (seconds < 86400) {
                return Math.floor(seconds / 3600) + ' hour(s)';
            } else if (seconds < 31536000) {
                return Math.floor(seconds / 86400) + ' day(s)';
            } else if (seconds < 3153600000) {
                return Math.floor(seconds / 31536000) + ' year(s)';
            } else if (seconds < 3153600000000) {
                return Math.floor(seconds / 3153600000) + ' century(ies)';
            } else {
                return 'Millions of years';
            }
        }

        function parseOptions(input, minValue, maxValue) {
            var options = [];
            input = input.replace(/\s+/g, ''); // Remove whitespace

            if (input.includes(',')) {
                // Handle comma-separated values
                options = input.split(',').map(Number).filter(function(num) {
                    return !isNaN(num) && num >= minValue && num <= maxValue;
                });
                if (options.length === 0) {
                    return minValue;
                }
                return options[Math.floor(Math.random() * options.length)];
            } else if (input.includes('-')) {
                // Handle range values
                var parts = input.split('-').map(Number);
                var min = Math.max(parts[0], minValue);
                var max = Math.min(parts[1], maxValue);
                return randomRange(min, max);
            } else {
                // Handle single value
                var value = parseInt(input);
                if (isNaN(value) || value < minValue || value > maxValue) {
                    return minValue;
                }
                return value;
            }
        }

        function randomRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

</body>
</html>
