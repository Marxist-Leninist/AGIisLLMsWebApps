<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Advanced Secure Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Dark Theme Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background-color: #3c3c3c;
            color: #f1f1f1;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
        }
        #password {
            font-size: 20px;
            margin-top: 20px;
            word-break: break-all;
            background-color: #3c3c3c;
            padding: 10px;
            border-radius: 5px;
        }
        #strength {
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #2b2b2b;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #e6b800;
        }
        .options {
            margin-top: 20px;
        }
        .option-group {
            margin-bottom: 20px;
        }
        select, input[type="checkbox"] {
            margin-top: 5px;
        }
        /* Advanced Options Styles */
        #advancedOptions {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #3c3c3c;
            border-radius: 5px;
        }
        #toggleAdvanced {
            color: #ffcc00;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
        }
        #toggleAdvanced:hover {
            color: #e6b800;
        }
        .radio-group {
            margin-top: 10px;
        }
        .range-inputs {
            display: none;
            margin-top: 10px;
        }
        .fixed-input {
            display: none;
            margin-top: 10px;
        }
        @media screen and (max-width: 600px) {
            /* Mobile Styles */
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 16px;
            }
            #password {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Advanced Secure Password Generator</h1>
    <div class="container">
        <div class="options">
            <!-- Number of Words -->
            <div class="option-group">
                <label>Number of Words:</label>
                <div class="radio-group">
                    <input type="radio" name="wordsOption" value="fixed" id="wordsFixed" checked>
                    <label for="wordsFixed">Fixed</label>
                    <input type="radio" name="wordsOption" value="random" id="wordsRandom">
                    <label for="wordsRandom">Random</label>
                </div>
                <div class="fixed-input" id="wordsFixedInput">
                    <input type="number" id="numWordsFixed" min="1" max="10" placeholder="Enter number of words">
                </div>
                <div class="range-inputs" id="wordsRangeInputs">
                    <input type="number" id="numWordsMin" min="1" max="10" placeholder="Lower limit">
                    <input type="number" id="numWordsMax" min="1" max="10" placeholder="Upper limit">
                </div>
            </div>

            <!-- Separator -->
            <div class="option-group">
                <label for="separator">Separator:</label>
                <select id="separator">
                    <option value="">None</option>
                    <option value="space">Space</option>
                    <option value="-">Hyphen (-)</option>
                    <option value="_">Underscore (_)</option>
                    <option value=".">Dot (.)</option>
                </select>
            </div>

            <!-- Number of Digits -->
            <div class="option-group">
                <label>Number of Digits:</label>
                <div class="radio-group">
                    <input type="radio" name="digitsOption" value="fixed" id="digitsFixed" checked>
                    <label for="digitsFixed">Fixed</label>
                    <input type="radio" name="digitsOption" value="random" id="digitsRandom">
                    <label for="digitsRandom">Random</label>
                </div>
                <div class="fixed-input" id="digitsFixedInput">
                    <input type="number" id="numDigitsFixed" min="0" max="10" placeholder="Enter number of digits">
                </div>
                <div class="range-inputs" id="digitsRangeInputs">
                    <input type="number" id="numDigitsMin" min="0" max="10" placeholder="Lower limit">
                    <input type="number" id="numDigitsMax" min="0" max="10" placeholder="Upper limit">
                </div>
            </div>

            <!-- Number of Symbols -->
            <div class="option-group">
                <label>Number of Symbols:</label>
                <div class="radio-group">
                    <input type="radio" name="symbolsOption" value="fixed" id="symbolsFixed" checked>
                    <label for="symbolsFixed">Fixed</label>
                    <input type="radio" name="symbolsOption" value="random" id="symbolsRandom">
                    <label for="symbolsRandom">Random</label>
                </div>
                <div class="fixed-input" id="symbolsFixedInput">
                    <input type="number" id="numSymbolsFixed" min="0" max="10" placeholder="Enter number of symbols">
                </div>
                <div class="range-inputs" id="symbolsRangeInputs">
                    <input type="number" id="numSymbolsMin" min="0" max="10" placeholder="Lower limit">
                    <input type="number" id="numSymbolsMax" min="0" max="10" placeholder="Upper limit">
                </div>
            </div>

            <!-- Letter Case -->
            <div class="option-group">
                <label>Letter Case:</label>
                <select id="letterCase">
                    <option value="capitalize">Capitalize Each Word</option>
                    <option value="uppercase">UPPERCASE</option>
                    <option value="lowercase">lowercase</option>
                    <option value="random">rAnDoM cAsE</option>
                </select>
            </div>

            <!-- Advanced Options Toggle -->
            <div id="toggleAdvanced">Advanced Options &#9662;</div>
            <div id="advancedOptions">
                <div class="option-group">
                    <label>Include Word Types:</label>
                    <input type="checkbox" id="useAdjectives" checked> <label for="useAdjectives">Adjectives</label><br>
                    <input type="checkbox" id="useNouns" checked> <label for="useNouns">Nouns</label><br>
                    <input type="checkbox" id="useVerbs" checked> <label for="useVerbs">Verbs</label><br>
                    <input type="checkbox" id="useAdverbs" checked> <label for="useAdverbs">Adverbs</label>
                </div>
            </div>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="password"></div>
        <div id="strength"></div>
    </div>

    <script>
        // Event Listeners for Radio Buttons
        document.getElementsByName('wordsOption').forEach(function(elem) {
            elem.addEventListener('change', toggleWordsInput);
        });
        document.getElementsByName('digitsOption').forEach(function(elem) {
            elem.addEventListener('change', toggleDigitsInput);
        });
        document.getElementsByName('symbolsOption').forEach(function(elem) {
            elem.addEventListener('change', toggleSymbolsInput);
        });

        function toggleWordsInput() {
            var fixedInput = document.getElementById('wordsFixedInput');
            var rangeInputs = document.getElementById('wordsRangeInputs');
            if (document.getElementById('wordsFixed').checked) {
                fixedInput.style.display = 'block';
                rangeInputs.style.display = 'none';
            } else {
                fixedInput.style.display = 'none';
                rangeInputs.style.display = 'block';
            }
        }

        function toggleDigitsInput() {
            var fixedInput = document.getElementById('digitsFixedInput');
            var rangeInputs = document.getElementById('digitsRangeInputs');
            if (document.getElementById('digitsFixed').checked) {
                fixedInput.style.display = 'block';
                rangeInputs.style.display = 'none';
            } else {
                fixedInput.style.display = 'none';
                rangeInputs.style.display = 'block';
            }
        }

        function toggleSymbolsInput() {
            var fixedInput = document.getElementById('symbolsFixedInput');
            var rangeInputs = document.getElementById('symbolsRangeInputs');
            if (document.getElementById('symbolsFixed').checked) {
                fixedInput.style.display = 'block';
                rangeInputs.style.display = 'none';
            } else {
                fixedInput.style.display = 'none';
                rangeInputs.style.display = 'block';
            }
        }

        // Initialize on page load
        window.onload = function() {
            toggleWordsInput();
            toggleDigitsInput();
            toggleSymbolsInput();
            generatePassword();
        };

        document.getElementById('toggleAdvanced').addEventListener('click', function() {
            var advOptions = document.getElementById('advancedOptions');
            if (advOptions.style.display === 'none' || advOptions.style.display === '') {
                advOptions.style.display = 'block';
                this.innerHTML = 'Advanced Options &#9652;';
            } else {
                advOptions.style.display = 'none';
                this.innerHTML = 'Advanced Options &#9662;';
            }
        });

        function generatePassword() {
            // Number of Words
            var numWords;
            if (document.getElementById('wordsFixed').checked) {
                numWords = parseInt(document.getElementById('numWordsFixed').value);
                if (isNaN(numWords) || numWords < 1 || numWords > 10) numWords = 1;
            } else {
                var minWords = parseInt(document.getElementById('numWordsMin').value);
                var maxWords = parseInt(document.getElementById('numWordsMax').value);
                numWords = randomRange(minWords, maxWords, 1, 10);
            }

            // Number of Digits
            var numNumbers;
            if (document.getElementById('digitsFixed').checked) {
                numNumbers = parseInt(document.getElementById('numDigitsFixed').value);
                if (isNaN(numNumbers) || numNumbers < 0 || numNumbers > 10) numNumbers = 0;
            } else {
                var minDigits = parseInt(document.getElementById('numDigitsMin').value);
                var maxDigits = parseInt(document.getElementById('numDigitsMax').value);
                numNumbers = randomRange(minDigits, maxDigits, 0, 10);
            }

            // Number of Symbols
            var numSymbols;
            if (document.getElementById('symbolsFixed').checked) {
                numSymbols = parseInt(document.getElementById('numSymbolsFixed').value);
                if (isNaN(numSymbols) || numSymbols < 0 || numSymbols > 10) numSymbols = 0;
            } else {
                var minSymbols = parseInt(document.getElementById('numSymbolsMin').value);
                var maxSymbols = parseInt(document.getElementById('numSymbolsMax').value);
                numSymbols = randomRange(minSymbols, maxSymbols, 0, 10);
            }

            var separator = document.getElementById('separator').value;
            if (separator === 'space') separator = ' ';
            var letterCase = document.getElementById('letterCase').value;

            // Word types from advanced options
            var useAdjectives = document.getElementById('useAdjectives').checked;
            var useNouns = document.getElementById('useNouns').checked;
            var useVerbs = document.getElementById('useVerbs').checked;
            var useAdverbs = document.getElementById('useAdverbs').checked;

            var wordTypes = [];
            if (useAdjectives) wordTypes.push('adj');
            if (useNouns) wordTypes.push('n');
            if (useVerbs) wordTypes.push('v');
            if (useAdverbs) wordTypes.push('adv');

            if (wordTypes.length === 0) {
                alert('Please select at least one word type in Advanced Options.');
                return;
            }

            var symbols = ["!", "@", "#", "$", "%", "&", "*", "?", "~", "^", "+", "=", "_", "-", "/", ":", "."];
            var passwordWords = [];

            // Fetch words from Datamuse API
            var fetchPromises = [];
            for (var i = 0; i < numWords; i++) {
                var randomWordType = wordTypes[Math.floor(Math.random() * wordTypes.length)];
                fetchPromises.push(
                    fetch('https://api.datamuse.com/words?md=p&max=1000')
                        .then(response => response.json())
                        .then(data => {
                            // Filter words by part of speech
                            var filteredWords = data.filter(wordObj => wordObj.tags && wordObj.tags.includes(randomWordType));
                            if (filteredWords.length > 0) {
                                var word = filteredWords[Math.floor(Math.random() * filteredWords.length)].word;
                                passwordWords.push(word);
                            } else {
                                passwordWords.push('Word');
                            }
                        })
                );
            }

            Promise.all(fetchPromises).then(() => {
                var password = passwordWords.join(separator);

                // Apply letter case
                switch (letterCase) {
                    case 'capitalize':
                        password = passwordWords.map(capitalize).join(separator);
                        break;
                    case 'uppercase':
                        password = password.toUpperCase();
                        break;
                    case 'lowercase':
                        password = password.toLowerCase();
                        break;
                    case 'random':
                        password = randomCase(password);
                        break;
                }

                // Add numbers
                var numbers = '';
                for (var i = 0; i < numNumbers; i++) {
                    numbers += Math.floor(Math.random() * 10);
                }
                password += numbers;

                // Add symbols
                for (var i = 0; i < numSymbols; i++) {
                    var symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    password += symbol;
                }

                document.getElementById('password').innerText = password;

                // Estimate password strength
                var bitsOfEntropy = calculateEntropy(numWords, numNumbers, numSymbols);
                var timeToCrack = estimateCrackTime(bitsOfEntropy);
                document.getElementById('strength').innerText = 'Estimated time to crack: ' + timeToCrack;
            }).catch(error => {
                console.error('Error fetching words:', error);
                document.getElementById("password").innerText = 'Error generating password. Please try again.';
                document.getElementById("strength").innerText = '';
            });
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        function randomCase(str) {
            return str.split('').map(function(c) {
                return Math.random() < 0.5 ? c.toLowerCase() : c.toUpperCase();
            }).join('');
        }

        function calculateEntropy(numWords, numNumbers, numSymbols) {
            var wordEntropy = Math.log2(10000) * numWords; // Assuming a 10,000-word dictionary
            var numberEntropy = Math.log2(10) * numNumbers;
            var symbolEntropy = Math.log2(19) * numSymbols; // 19 symbols in the array
            return wordEntropy + numberEntropy + symbolEntropy;
        }

        function estimateCrackTime(bits) {
            var guessesPerSecond = 1e10; // 10 billion guesses per second (advanced attacker)
            var logTotalGuesses = bits * Math.log10(2);
            var logSeconds = logTotalGuesses - Math.log10(guessesPerSecond);

            var seconds = Math.pow(10, logSeconds);

            var units = [
                { name: 'seconds', value: 1 },
                { name: 'minutes', value: 60 },
                { name: 'hours', value: 3600 },
                { name: 'days', value: 86400 },
                { name: 'years', value: 31536000 },
                { name: 'centuries', value: 3153600000 },
                { name: 'millennia', value: 31536000000 },
                { name: 'million years', value: 3.1536e13 },
                { name: 'billion years', value: 3.1536e16 },
                { name: 'trillion years', value: 3.1536e19 }
            ];

            for (var i = units.length - 1; i >= 0; i--) {
                if (seconds >= units[i].value) {
                    var time = seconds / units[i].value;
                    if (time < 1e6) {
                        return time.toFixed(2) + ' ' + units[i].name;
                    } else {
                        return time.toExponential(2) + ' ' + units[i].name;
                    }
                }
            }
            // If time is less than a second
            return seconds.toFixed(2) + ' seconds';
        }

        function randomRange(min, max, absoluteMin, absoluteMax) {
            if (isNaN(min) || min < absoluteMin) min = absoluteMin;
            if (isNaN(max) || max > absoluteMax) max = absoluteMax;
            if (min > max) [min, max] = [max, min]; // Swap if min > max
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

</body>
</html>
