<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Social Media App</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #connectionStatus {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #postForm {
      max-width: 600px;
      margin: 0 auto 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
    }
    #postForm input[type="text"],
    #postForm textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    #postForm button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    #postForm button:hover {
      background-color: #0056b3;
    }
    #posts {
      max-width: 600px;
      margin: 0 auto;
    }
    .post {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .post p {
      margin: 0 0 10px;
    }
    .post small {
      color: #666;
    }
    /* Styles for the download and connect buttons */
    .action-button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .action-button:hover {
      background-color: #218838;
    }
    .connected {
      color: green;
    }
    .disconnected {
      color: red;
    }
  </style>
</head>
<body>

  <h1>P2P Social Media App</h1>

  <!-- Connection Status -->
  <div id="connectionStatus">Connecting to server...</div>

  <!-- Download Button -->
  <p style="text-align: center;">
    <button onclick="downloadSelf()" class="action-button">Download the App</button>
  </p>

  <!-- Post Creation -->
  <div id="postForm">
    <input type="text" id="nickname" placeholder="Enter your nickname">
    <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea><br>
    <button onclick="createPost()">Post</button>
  </div>

  <!-- Posts Display -->
  <div id="posts">
    <!-- Posts will be displayed here -->
  </div>

  <!-- Include Gun.js -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script>
    // Initialize Gun with the coordinating server (doxx site)
    const gun = Gun(['https://doxx.autos/gun']);

    // Reference to the 'posts' node
    const posts = gun.get('posts');

    // Connection status indicator
    const connectionStatus = document.getElementById('connectionStatus');

    // Update connection status
    function updateConnectionStatus(isConnected) {
      if (isConnected) {
        connectionStatus.textContent = 'Connected to server';
        connectionStatus.className = 'connected';
      } else {
        connectionStatus.textContent = 'Disconnected from server';
        connectionStatus.className = 'disconnected';
      }
    }

    // Initially set as disconnected
    updateConnectionStatus(false);

    // Monitor Gun.js connection events
    gun.on('hi', function(peer) {
      // Connected to a peer
      console.log('Connected to peer:', peer);
      updateConnectionStatus(true);
    });

    gun.on('bye', function(peer) {
      // Disconnected from a peer
      console.log('Disconnected from peer:', peer);
      updateConnectionStatus(false);
    });

    // Function to create a new post
    function createPost() {
      const content = document.getElementById('postContent').value.trim();
      const nickname = document.getElementById('nickname').value.trim() || 'Anonymous';
      if (!content) return;

      const post = {
        id: generateUUID(),
        nickname: nickname,
        content: content,
        timestamp: new Date().toISOString(),
      };

      // Save the post to Gun
      posts.get(post.id).put(post);

      // Clear the input field
      document.getElementById('postContent').value = '';
    }

    // Function to display posts
    posts.map().on(function(post) {
      if (!post || !post.id) return;

      // Avoid displaying duplicate posts
      if (document.getElementById(post.id)) return;

      const postsDiv = document.getElementById('posts');
      const postElement = document.createElement('div');
      postElement.className = 'post';
      postElement.id = post.id;
      postElement.innerHTML = `
        <p><strong>${sanitizeInput(post.nickname)}</strong>: ${sanitizeInput(post.content)}</p>
        <small>Posted on ${new Date(post.timestamp).toLocaleString()}</small>
      `;
      postsDiv.insertBefore(postElement, postsDiv.firstChild);
    });

    // Utility function to generate a UUID
    function generateUUID() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    // Utility function to sanitize input
    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    // Function to download the page itself
    function downloadSelf() {
      // Get the HTML content of the current page
      const doctype = '<!DOCTYPE html>\n';
      const htmlContent = doctype + document.documentElement.outerHTML;

      // Create a Blob with the HTML content
      const blob = new Blob([htmlContent], { type: 'text/html' });

      // Create a temporary anchor element
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'p2p-social-media-app.html'; // The name of the downloaded file

      // Append the anchor to the body
      document.body.appendChild(a);

      // Programmatically click the anchor to trigger the download
      a.click();

      // Remove the anchor from the document
      document.body.removeChild(a);

      // Revoke the object URL to free up memory
      URL.revokeObjectURL(a.href);
    }
  </script>

  <!-- Server-side code enclosed in script type "text/server" -->

    */
  </script>

</body>
</html>
