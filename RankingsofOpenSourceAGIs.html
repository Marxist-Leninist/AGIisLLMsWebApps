<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LLM Leaderboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1.5rem;
    background: #f2f2f2;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  .leaderboard {
    margin: 0 auto;
    background: #fff;
    max-width: 600px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 0.5rem;
  }
  th, td {
    text-align: left;
    padding: 0.5rem;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: #fafafa;
  }
  tr:hover {
    background: #f7f7f7;
  }
  .footer {
    font-size: 0.9rem;
    text-align: center;
    margin-top: 1rem;
    color: #555;
  }
</style>
</head>
<body>

<h1>LLM Leaderboard</h1>

<div class="leaderboard">
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Model</th>
        <th>Score (0-100)</th>
        <th>Approx. IQ</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row for EXAONE -->
      <tr>
        <td>1</td>
        <td>EXAONE-3.5-2.4B-Instruct-IQ2_M</td>
        <td>78</td>
        <td>118</td>
      </tr>
      <!-- Example row for Gemma -->
      <tr>
        <td>2</td>
        <td>Magnolia-v3-Gemma2-8k-9B</td>
        <td>74</td>
        <td>110</td>
      </tr>
    </tbody>
  </table>

  <p style="text-align:center;">
    <strong>Notes:</strong>  
    <br/>
    These scores are purely illustrative. You can update them based on real benchmarks or tests.
  </p>
</div>

<div class="footer">
  &copy; 2025 LLM Testing Dashboard
</div>

</body>
</html>
