<!DOCTYPE html>
<html>
<head>
    <title>Slightly Garbled English Generator</title>
    <script>
        function garbleText(text) {
            var words = text.split(' ');
            for(var i = 0; i < words.length; i++) {
                words[i] = garbleWord(words[i]);
            }
            return words.join(' ');
        }

        function garbleWord(word) {
            if(word.length <= 3) return word; // Too short to garble
            var chars = word.split('');
            for(var i = 1; i < chars.length - 1; i++) {
                if(Math.random() < 0.3) {
                    // Swap with previous character
                    var temp = chars[i];
                    chars[i] = chars[i - 1];
                    chars[i - 1] = temp;
                }
            }
            return chars.join('');
        }

        function processInput() {
            var userInput = document.getElementById('userInput').value;
            var garbled = garbleText(userInput);
            document.getElementById('output').innerText = garbled;
        }
    </script>
</head>
<body>
    <h1>Slightly Garbled English Generator</h1>
    <p>Enter your text below, and it will be slightly garbled to confuse simple neural networks:</p>
    <textarea id="userInput" rows="4" cols="50" placeholder="Your message here"></textarea><br>
    <button onclick="processInput()">Submit</button>
    <h2>Garbled Text:</h2>
    <p id="output"></p>
</body>
</html>
