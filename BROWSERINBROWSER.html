<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Proxy Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #urlInput {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
        }
        #browseBtn {
            padding: 8px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 400px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Web Proxy Browser</h1>
<input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
<button id="browseBtn">Browse</button>

<div id="output"></div>

<script>
document.getElementById('browseBtn').addEventListener('click', function() {
    const url = document.getElementById('urlInput').value.trim();
    if (!url) {
        alert('Please enter a URL.');
        return;
    }
    
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('output').innerHTML = data;
            // Adjust links to open in a new tab to avoid navigation away from this page
            const links = document.getElementById('output').getElementsByTagName('a');
            for (let i = 0; i < links.length; i++) {
                links[i].setAttribute('target', '_blank');
                links[i].setAttribute('rel', 'noopener noreferrer');
            }
        })
        .catch(error => {
            console.error('Error fetching the URL:', error);
            alert('Error fetching the URL. Please check the console for more details.');
        });
});
</script>

</body>
</html>
