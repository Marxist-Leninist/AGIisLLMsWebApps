<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        .test-image {

<body>

<h1>Hidden Color Pattern Detection Test</h1>
<p>Identify the hidden number or shape in each image.</p>

<div id="image-container"></div>

<p>Your Answer: <input type="text" id="userAnswer"></p>
<button onclick="submitAnswer()">Submit Answer</button>
<button onclick="nextImage()">Next Image</button>

<p id="result"></p>

<script>
    const images = [
        { src: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMuLm9yZy8yMDAwL3N2ZyI+CiAgPGRlZnM+CiAgICA8bGluZWFyR3JhZGllbnQgaWQ9ImciPgogICAgICA8c3RvcCBvZmZzZXQ9IjAlIiBzdG9wLWNvbG9yPSJoc2woMjQwLCA5MCUsIDUwJSkiIC8+CiAgICAgIDxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iaHNsKDI0MCwgOTElLCA1MSUpIiAvPgogICAgPC9saW5lYXJHcmFkaWVudD4KICA8L2RlZnM+CiAgPHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIzMDAiIGZpbGw9InVybCgjZykiIC8+CiAgPHRleHQgeD0iMTUwIiB5PSIxNTAiIGZvbnQtc2l6ZT0iMTIwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJoc2woMjQxLCA5MSUsIDUxJSkiPkY8L3RleHQ+Cjwvc3ZnPg==', answer: 'F' },
        // Add more images with different hidden patterns
    ];

    let currentIndex = 0;
    let score = 0;

    const imageContainer = document.getElementById('image-container');
    const result = document.getElementById('result');

    function loadImage(index) {
        imageContainer.innerHTML = '';
        const img = document.createElement('div');
        img.className = 'test-image';
        img.style.backgroundImage = `url(${images[index].src})`;
        imageContainer.appendChild(img);
    }

    function submitAnswer() {
        const userAnswer = document.getElementById('userAnswer').value.trim().toUpperCase();
        if (userAnswer === images[currentIndex].answer) {
            score++;
            result.textContent = 'Correct!';
        } else {
            result.textContent = `Incorrect. The correct answer was "${images[currentIndex].answer}".`;
        }
    }

    function nextImage() {
        currentIndex++;
        if (currentIndex < images.length) {
            loadImage(currentIndex);
            document.getElementById('userAnswer').value = '';
            result.textContent = '';
        } else {
            result.textContent = `Test completed! You identified ${score} out of ${images.length} patterns correctly.`;
        }
    }

    // Initialize the first image
    loadImage(currentIndex);
</script>

</body>
</html>
