<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memorable Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #password {
            font-size: 24px;
            margin-top: 20px;
            color: #2c3e50;
            word-break: break-all;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Memorable Password Generator</h1>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password"></div>

    <script>
        function generatePassword() {
            // Fetch random adjectives and nouns from Datamuse API
            Promise.all([
                fetch('https://api.datamuse.com/words?rel_jjb=thing&max=1000')
                    .then(response => response.json())
                    .then(data => data.map(wordObj => wordObj.word)),
                fetch('https://api.datamuse.com/words?rel_jja=thing&max=1000')
                    .then(response => response.json())
                    .then(data => data.map(wordObj => wordObj.word))
            ]).then(wordArrays => {
                var adjectives = wordArrays[0];
                var nouns = wordArrays[1];
                var symbols = ["!", "@", "#", "$", "%", "&", "*", "?"];
                var numbers = Math.floor(Math.random() * 100);

                var adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
                var noun = nouns[Math.floor(Math.random() * nouns.length)];
                var symbol = symbols[Math.floor(Math.random() * symbols.length)];

                var password = capitalize(adjective) + capitalize(noun) + numbers + symbol;

                document.getElementById("password").innerText = password;
            }).catch(error => {
                console.error('Error fetching words:', error);
                document.getElementById("password").innerText = 'Error generating password. Please try again.';
            });
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }
    </script>

</body>
</html>
