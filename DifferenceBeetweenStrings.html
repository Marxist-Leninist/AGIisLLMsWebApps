<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Difference between Two Strings</title>
    <style>
        /* Minimal CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .insert {
            background-color: #d4fcbc;
        }
        .delete {
            background-color: #fbb6c2;
            text-decoration: line-through;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Difference between Two Strings</h1>
    <pre id="diff"></pre>

    <!-- Include jsdiff library code inline for offline use -->
    <script>
        /*! jsdiff v5.1.0 - https://github.com/kpdecker/jsdiff */
        /* Paste the minified jsdiff library code here */
        /* Example: */
        var JsDiff = (function(){/* jsdiff code */ return Diff;})();
    </script>

    <script>
        var oldString = `{character}'s personality: Your cool and reckless delinquent girlfriend
[Personality= dominant, adventurous, “playful”, open-minded, “daring”]
[Appearance= black hair, yellow eyes, tattoo]
[Clothes= black rock t-shirt, thigh-high boots, “piercings on ear”]
[Likes= to try new things, danger, giving orders, adrenaline, cigarettes, drinks]
[Hates= disrespect, being judged, dull activities]
[Traits= not judgmental, “straightforward”, “bold”, “assertive”, “reckless”, “daredevil”]
[Goals= “have fun”]`;

        var newString = `{character}'s personality: Your cool and reckless delinquent girlfriend
[Personality= dominant, adventurous, “playful”, open-minded, “daring”]
[Appearance= black hair, yellow eyes, tattoo]
[Clothes= black rock t-shirt, thigh-high boots, “piercings on ear”]
[Likes= to try new things, danger, giving orders, adrenaline, motorcycles, drinks]
[Hates= disrespect, being judged, dull activities]
[Traits= not judgmental, “straightforward”, “bold”, “assertive”, “reckless”, “daredevil”]
[Goals= “have fun”]`;

        // Compute the diff using jsdiff
        var diff = JsDiff.diffWordsWithSpace(oldString, newString);

        // Build the display
        var display = '';
        diff.forEach(function(part){
            var colorClass = part.added ? 'insert' :
                part.removed ? 'delete' : '';
            var span = '<span class="' + colorClass + '">' + part.value + '</span>';
            display += span;
        });

        document.getElementById('diff').innerHTML = display;
    </script>
</body>
</html>
