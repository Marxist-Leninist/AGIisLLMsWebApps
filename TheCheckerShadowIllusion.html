<!DOCTYPE html>
<html>
<head>
    <title>Checker Shadow Illusion</title>
    <style>
        body {
            background-color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #illusion {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }
        .checkerboard {
            width: 320px;
            height: 320px;
            background: repeating-linear-gradient(
                0deg,
                #999 0px,
                #999 40px,
                #fff 40px,
                #fff 80px
            ),
            repeating-linear-gradient(
                90deg,
                #999 0px,
                #999 40px,
                #fff 40px,
                #fff 80px
            );
        }
        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 320px;
            background: radial-gradient(circle at 70% 30%, rgba(0, 0, 0, 0.5), transparent 50%);
        }
        .square {
            position: absolute;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            color: black;
        }
        #squareA {
            top: 80px;
            left: 80px;
        }
        #squareB {
            top: 160px;
            left: 160px;
        }
    </style>
</head>
<body>

<h1>Checker Shadow Illusion</h1>
<p>Squares A and B are the same shade of gray.</p>

<div id="illusion">
    <div class="checkerboard"></div>
    <div class="shadow"></div>
    <div id="squareA" class="square">A</div>
    <div id="squareB" class="square">B</div>
</div>

</body>
</html>
