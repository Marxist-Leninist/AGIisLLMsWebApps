<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memorable Passphrase Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
        input[type="checkbox"], input[type="number"] { margin: 5px; }
        #password { margin-top: 20px; font-weight: bold; word-break: break-all; }
        label { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Memorable Passphrase Generator</h1>
    <p>Select your preferences and click the button to generate a strong, memorable passphrase.</p>
    <form id="optionsForm">
        <label>
            Number of Words:
            <input type="number" id="numWords" value="4" min="3" max="8" style="width:60px;">
        </label>
        <label>
            Include Numbers:
            <input type="checkbox" id="includeNumbers" checked>
        </label>
        <label>
            Include Symbols:
            <input type="checkbox" id="includeSymbols" checked>
        </label>
        <label>
            Capitalize Words:
            <input type="checkbox" id="capitalizeWords" checked>
        </label>
        <label>
            Add Separators (e.g., "-"):
            <input type="checkbox" id="addSeparators" checked>
        </label>
    </form>
    <button onclick="generatePassphrase()">Generate Passphrase</button>
    <div id="password"></div>

    <script>
        function generatePassphrase() {
            var numWords = parseInt(document.getElementById('numWords').value);
            var includeNumbers = document.getElementById('includeNumbers').checked;
            var includeSymbols = document.getElementById('includeSymbols').checked;
            var capitalizeWords = document.getElementById('capitalizeWords').checked;
            var addSeparators = document.getElementById('addSeparators').checked;

            var words = ["apple", "banana", "cherry", "dragon", "eagle", "forest", "galaxy", "honey", "island", "jungle", "kitten", "lemon", "mountain", "nebula", "ocean", "piano", "quartz", "river", "sunshine", "tiger", "unicorn", "violet", "whisper", "xenon", "yonder", "zephyr"];

            var symbols = ['!', '@', '#', '$', '%', '^', '&', '*', '-', '_', '=', '+', '?'];

            var passphrase = '';
            for (var i = 0; i < numWords; i++) {
                var randomWord = words[Math.floor(Math.random() * words.length)];
                if (capitalizeWords) {
                    randomWord = randomWord.charAt(0).toUpperCase() + randomWord.slice(1);
                }
                passphrase += randomWord;
                if (addSeparators && i < numWords - 1) {
                    passphrase += '-';
                }
            }

            if (includeNumbers) {
                var randomNumber = Math.floor(Math.random() * 100);
                passphrase += randomNumber;
            }

            if (includeSymbols) {
                var randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                passphrase += randomSymbol;
            }

            // Display the passphrase
            document.getElementById('password').innerText = passphrase;
        }
    </script>
</body>
</html>
