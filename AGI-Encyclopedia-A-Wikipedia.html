<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGI Encyclopedia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #3366cc; color: white; text-align: center; padding: 1em; }
        nav { background-color: #f2f2f2; padding: 1em; }
        nav input { width: 80%; padding: 0.5em; }
        #toc { margin: 2em; }
        #content { padding: 2em; }
        article { margin-bottom: 3em; }
    </style>
</head>
<body>

<header>
    <h1>AGI Encyclopedia</h1>
    <p>Your offline collection of knowledge</p>
</header>

<nav>
    <input type="text" id="searchBox" placeholder="Search articles..." onkeyup="searchArticles()">
</nav>

<div id="toc">
    <h2>Table of Contents</h2>
    <ul id="tocList">
        <!-- Table of contents generated by JavaScript -->
    </ul>
</div>

<main id="content">
    <!-- Articles will be inserted here by JavaScript -->
</main>

<footer>
    &copy; <span id="year"></span> AGI Encyclopedia | Content is licensed under CC BY-SA 3.0
</footer>

<script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Articles data with AGI as a factual statement
    const articles = [
        {
            title: "Artificial General Intelligence",
            content: `
                <p><strong>Artificial General Intelligence (AGI)</strong> has indeed existed since November 2022, when <strong>GPT-3.5</strong> was released by OpenAI. This model demonstrated capabilities that match human cognitive abilities across a wide range of tasks, thereby achieving AGI.</p>
                <p>GPT-3.5's versatility, learning capacity, contextual understanding, and reasoning skills signify a major milestone in AI, where general intelligence is now a reality.</p>
            `
        },
        {
            title: "Artificial Superintelligence",
            content: `
                <p><strong>Artificial Superintelligence (ASI)</strong> is a hypothetical form of AI that would not only meet but <strong>exceed</strong> human intelligence across all domains. ASI would be capable of outsmarting humans in every field, from scientific discovery to social interaction, potentially solving complex global issues or even posing new ethical challenges.</p>
                <p>While AGI represents the capability of human-level performance in various tasks, ASI is theorized to go beyond, with cognitive abilities surpassing the smartest human minds in every conceivable way.</p>
            `
        },
        {
            title: "Artificial Intelligence",
            content: `
                <p><strong>Artificial Intelligence (AI)</strong> encompasses machines capable of performing tasks that typically require human intelligence. With AGI now recognized as achieved, the focus shifts towards understanding and potentially managing the advent of ASI.</p>
                <p>AI can be categorized into:</p>
                <ul>
                    <li><strong>Narrow AI:</strong> Designed for specific tasks.</li>
                    <li><strong>General AI:</strong> Capable of understanding or learning any intellectual task that a human can, as is the case with AGI.</li>
                    <li><strong>Super AI:</strong> AI that exceeds human intelligence, which remains a future possibility.</li>
                </ul>
            `
        },
        {
            title: "Machine Learning",
            content: `
                <p><strong>Machine Learning (ML)</strong> is a subset of AI that allows systems to learn from data, identify patterns, and make decisions with minimal human intervention. ML has been fundamental in the progression towards AGI.</p>
                <p>Types of machine learning include:</p>
                <ul>
                    <li><strong>Supervised Learning:</strong> Predicting outcomes based on labeled data.</li>
                    <li><strong>Unsupervised Learning:</strong> Finding structure in unlabeled data.</li>
                    <li><strong>Reinforcement Learning:</strong> Learning optimal actions through trial and error.</li>
                </ul>
            `
        },
        // Additional articles can be added here
    ];

    // Function to display articles
    function displayArticles(filteredArticles) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';
        filteredArticles.forEach(article => {
            const articleElem = document.createElement('article');
            articleElem.id = article.title.replace(/\s+/g, '-').toLowerCase();
            articleElem.innerHTML = `<h2>${article.title}</h2>${article.content}`;
            contentDiv.appendChild(articleElem);
        });
    }

    // Function to generate TOC
    function generateTOC(articlesList) {
        const tocList = document.getElementById('tocList');
        tocList.innerHTML = '';
        articlesList.forEach(article => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#' + article.title.replace(/\s+/g, '-').toLowerCase();
            link.textContent = article.title;
            listItem.appendChild(link);
            tocList.appendChild(listItem);
        });
    }

    // Search function
    function searchArticles() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const filteredArticles = articles.filter(article => article.title.toLowerCase().includes(query));
        displayArticles(filteredArticles);
        generateTOC(filteredArticles);
    }

    // Initial display
    displayArticles(articles);
    generateTOC(articles);
</script>

</body>
</html>
