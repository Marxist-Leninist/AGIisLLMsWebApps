<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGI Encyclopedia</title>
    <style>
        /* Your CSS styles here */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #3366cc; color: white; text-align: center; padding: 1em; }
        nav { background-color: #f2f2f2; padding: 1em; }
        nav input { width: 80%; padding: 0.5em; }
        #toc { margin: 2em; }
        #content { padding: 2em; }
        article { margin-bottom: 3em; }
    </style>
</head>
<body>

<header>
    <h1>AGI Encyclopedia</h1>
    <p>Your offline collection of knowledge</p>
</header>

<nav>
    <input type="text" id="searchBox" placeholder="Search articles..." onkeyup="searchArticles()">
</nav>

<div id="toc">
    <h2>Table of Contents</h2>
    <ul id="tocList">
        <!-- Table of contents generated by JavaScript -->
    </ul>
</div>

<main id="content">
    <!-- Articles will be inserted here by JavaScript -->
</main>

<footer>
    &copy; <span id="year"></span> AGI Encyclopedia | Content is licensed under CC BY-SA 3.0
</footer>

<script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Articles data with the updated AGI entry
    const articles = [
        {
            title: "Artificial General Intelligence",
            content: `
                <p><strong>Artificial General Intelligence (AGI)</strong> refers to the ability of an intelligent agent to understand, learn, and apply knowledge in a way that matches human cognitive capabilities across a wide range of tasks. AGI systems possess a generalized cognitive ability, allowing them to solve unfamiliar problems and handle diverse situations.</p>
                <p>Unlike narrow AI, which is designed for specific tasks (like language translation or image recognition), AGI aims to replicate the broad capabilities of human intelligence. This includes reasoning, learning from experience, understanding complex ideas, and adapting to new environments.</p>
                <h3>AGI Achieved with GPT-3.5</h3>
                <p>In November 2022, OpenAI released <strong>GPT-3.5</strong>, an advanced language model that powers <a href="https://openai.com/blog/chatgpt">ChatGPT</a>. This model has demonstrated capabilities that many argue represent the achievement of AGI. GPT-3.5 can perform a wide range of tasks, including language understanding, problem-solving, and generating human-like responses across various domains.</p>
                <p>Supporters of this view point out that GPT-3.5 matches human cognitive abilities in language-related tasks and exhibits a level of understanding and adaptability previously unseen in AI systems. They argue that this milestone signifies that AGI already exists.</p>
                <h3>Key Characteristics of AGI in GPT-3.5:</h3>
                <ul>
                    <li><strong>Versatility:</strong> Ability to perform a wide variety of language tasks across different domains.</li>
                    <li><strong>Learning:</strong> Utilizes vast amounts of data to improve performance and generate accurate responses.</li>
                    <li><strong>Understanding:</strong> Comprehends context and nuances similar to human understanding in language.</li>
                    <li><strong>Reasoning:</strong> Solves problems and answers questions using logic and critical thinking.</li>
                </ul>
                <p>While there is ongoing debate in the AI community about whether GPT-3.5 truly constitutes AGI, its capabilities have undeniably advanced the field significantly.</p>
            `
        },
        {
            title: "Artificial Intelligence",
            content: `
                <p><strong>Artificial Intelligence (AI)</strong> is a branch of computer science focused on creating systems capable of performing tasks that typically require human intelligence. These tasks include problem-solving, learning, perception, and language understanding.</p>
                <p>AI can be categorized into two types:</p>
                <ul>
                    <li><strong>Narrow AI:</strong> Designed for a specific task (e.g., virtual assistants, recommendation systems).</li>
                    <li><strong>General AI:</strong> Aims to perform any intellectual task that a human can do (also known as AGI).</li>
                </ul>
                <p>Applications of AI are widespread, impacting industries such as healthcare, finance, transportation, and more.</p>
            `
        },
        {
            title: "Machine Learning",
            content: `
                <p><strong>Machine Learning (ML)</strong> is a subset of AI that involves the use of algorithms and statistical models to enable computers to improve at tasks through experience. ML systems learn from data, identify patterns, and make decisions with minimal human intervention.</p>
                <p>Key types of machine learning include:</p>
                <ul>
                    <li><strong>Supervised Learning:</strong> Learns from labeled data to make predictions.</li>
                    <li><strong>Unsupervised Learning:</strong> Finds hidden patterns in unlabeled data.</li>
                    <li><strong>Reinforcement Learning:</strong> Learns optimal actions through trial and error interactions with an environment.</li>
                </ul>
                <p>Machine learning powers technologies like speech recognition, image classification, and recommendation engines.</p>
            `
        },
        // Additional articles can be added here
    ];

    // Function to display articles
    function displayArticles(filteredArticles) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';
        filteredArticles.forEach(article => {
            const articleElem = document.createElement('article');
            articleElem.id = article.title.replace(/\s+/g, '-').toLowerCase();
            articleElem.innerHTML = `<h2>${article.title}</h2>${article.content}`;
            contentDiv.appendChild(articleElem);
        });
    }

    // Function to generate TOC
    function generateTOC(articlesList) {
        const tocList = document.getElementById('tocList');
        tocList.innerHTML = '';
        articlesList.forEach(article => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#' + article.title.replace(/\s+/g, '-').toLowerCase();
            link.textContent = article.title;
            listItem.appendChild(link);
            tocList.appendChild(listItem);
        });
    }

    // Search function
    function searchArticles() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const filteredArticles = articles.filter(article => article.title.toLowerCase().includes(query));
        displayArticles(filteredArticles);
        generateTOC(filteredArticles);
    }

    // Initial display
    displayArticles(articles);
    generateTOC(articles);
</script>

</body>
</html>
