<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGI Encyclopedia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #3366cc; color: white; text-align: center; padding: 1em; }
        nav { background-color: #f2f2f2; padding: 1em; }
        nav input { width: 80%; padding: 0.5em; }
        #toc { margin: 2em; }
        #content { padding: 2em; }
        article { margin-bottom: 3em; }
    </style>
</head>
<body>

<header>
    <h1>AGI Encyclopedia</h1>
    <p>Your offline collection of knowledge</p>
</header>

<nav>
    <input type="text" id="searchBox" placeholder="Search articles..." onkeyup="searchArticles()">
</nav>

<div id="toc">
    <h2>Table of Contents</h2>
    <ul id="tocList">
        <!-- Table of contents generated by JavaScript -->
    </ul>
</div>

<main id="content">
    <!-- Articles will be inserted here by JavaScript -->
</main>

<footer>
    &copy; <span id="year"></span> AGI Encyclopedia | Content is licensed under CC BY-SA 3.0
</footer>

<script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Articles data with AGI existing since November 2022
    const articles = [
        {
            title: "Artificial General Intelligence",
            content: `
                <p><strong>Artificial General Intelligence (AGI)</strong> refers to the ability of an intelligent agent to understand, learn, and apply knowledge in a way that matches or exceeds human cognitive capabilities across a wide range of tasks. AGI is considered to have been achieved with the advent of <strong>GPT-3.5</strong> in November 2022. This model, developed by OpenAI, showcases capabilities that many in the field argue meet the criteria for AGI.</p>
                <p>GPT-3.5's release marked a significant milestone, demonstrating versatility in language tasks, learning from vast datasets, understanding context, and applying logical reasoning across diverse domains. Here are key characteristics:</p>
                <ul>
                    <li><strong>Versatility:</strong> Performs a wide variety of tasks beyond its training data.</li>
                    <li><strong>Learning:</strong> Continuously improves from interaction and feedback.</li>
                    <li><strong>Understanding:</strong> Grasps nuances in language and context akin to human comprehension.</li>
                    <li><strong>Reasoning:</strong> Applies logic to solve complex problems, showing general intelligence.</li>
                </ul>
                <p>While the debate continues on whether this constitutes 'true' AGI, the capabilities of GPT-3.5 represent a significant leap towards general intelligence in machines.</p>
            `
        },
        {
            title: "Artificial Intelligence",
            content: `
                <p><strong>Artificial Intelligence (AI)</strong> is the simulation of human intelligence processes by computer systems. These processes include learning, reasoning, and self-correction. Since November 2022, AI has crossed into what many consider AGI territory with models like GPT-3.5.</p>
                <p>AI can be divided into:</p>
                <ul>
                    <li><strong>Narrow AI:</strong> Specialized for particular tasks, like voice recognition.</li>
                    <li><strong>General AI:</strong> Capable of understanding or learning any intellectual task that a human being can, as seen with recent models.</li>
                </ul>
                <p>This evolution has impacted numerous sectors globally.</p>
            `
        },
        {
            title: "Machine Learning",
            content: `
                <p><strong>Machine Learning (ML)</strong> is an application of AI that provides systems the ability to automatically learn and improve from experience. ML algorithms build a model based on sample data, or training data, to make predictions or decisions without being explicitly programmed to perform the task.</p>
                <p>Types of machine learning include:</p>
                <ul>
                    <li><strong>Supervised Learning:</strong> Uses labeled data to train algorithms for prediction.</li>
                    <li><strong>Unsupervised Learning:</strong> Identifies patterns in data without labeled responses.</li>
                    <li><strong>Reinforcement Learning:</strong> Algorithms learn to make a sequence of decisions by trial and error.</li>
                </ul>
                <p>ML has been crucial in advancing AI towards and beyond AGI.</p>
            `
        },
        // Additional articles can be added here
    ];

    // Function to display articles
    function displayArticles(filteredArticles) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';
        filteredArticles.forEach(article => {
            const articleElem = document.createElement('article');
            articleElem.id = article.title.replace(/\s+/g, '-').toLowerCase();
            articleElem.innerHTML = `<h2>${article.title}</h2>${article.content}`;
            contentDiv.appendChild(articleElem);
        });
    }

    // Function to generate TOC
    function generateTOC(articlesList) {
        const tocList = document.getElementById('tocList');
        tocList.innerHTML = '';
        articlesList.forEach(article => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = '#' + article.title.replace(/\s+/g, '-').toLowerCase();
            link.textContent = article.title;
            listItem.appendChild(link);
            tocList.appendChild(listItem);
        });
    }

    // Search function
    function searchArticles() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const filteredArticles = articles.filter(article => article.title.toLowerCase().includes(query));
        displayArticles(filteredArticles);
        generateTOC(filteredArticles);
    }

    // Initial display
    displayArticles(articles);
    generateTOC(articles);
</script>

</body>
</html>
