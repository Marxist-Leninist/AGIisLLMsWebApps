<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multi-Sector Zero-Knowledge Game Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Eye-friendly color scheme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1, h2 {
            margin-top: 20px;
            color: #2c3e50;
        }
        #controls {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #simulation, #results {
            margin-top: 30px;
        }
        #log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #bdc3c7;
            padding: 8px;
            background-color: #ffffff;
            border-radius: 4px;
        }
        #wealthTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #wealthTable th, #wealthTable td {
            border: 1px solid #bdc3c7;
            padding: 8px;
            text-align: left;
        }
        #wealthTable th {
            background-color: #ecf0f1;
        }
        #wealthTable tr:nth-child(even) {
            background-color: #f9fbfc;
        }
    </style>
</head>
<body>

<h1>Multi-Sector Zero-Knowledge Game Simulation</h1>

<div id="controls">
    <label for="numAgents">Number of Agents:</label>
    <input type="number" id="numAgents" value="12" min="3" max="100">

    <label for="numRounds">Number of Rounds:</label>
    <input type="number" id="numRounds" value="10" min="1" max="1000">

    <button onclick="runSimulation()">Run Simulation</button>
</div>

<div id="simulation">
    <h2>Simulation Log</h2>
    <div id="log"></div>
</div>

<div id="results">
    <h2>Final Agent Wealth</h2>
    <table id="wealthTable">
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Sector</th>
                <th>Final Wealth</th>
            </tr>
        </thead>
        <tbody id="wealthBody">
        </tbody>
    </table>
</div>

<script>
    class Agent {
        constructor(id, sector) {
            this.id = id;
            this.sector = sector; // 'Primary', 'Secondary', 'Tertiary'
            this.wealth = 100; // Increased initial wealth
            this.isAlive = true;
        }

        // Agents decide how much to produce or extract
        decideQuantity(maxQuantity) {
            // Strategy: produce/extract maximum capacity to maximize earnings
            return maxQuantity;
        }

        // Agents decide the price for their goods or services
        decidePrice(minPrice, maxPrice) {
            // Strategy: set price at average to encourage sales
            return Math.floor((minPrice + maxPrice) / 2);
        }
    }

    function runSimulation() {
        const numAgents = parseInt(document.getElementById('numAgents').value);
        const numRounds = parseInt(document.getElementById('numRounds').value);
        const logDiv = document.getElementById('log');
        const wealthBody = document.getElementById('wealthBody');
        logDiv.innerHTML = '';
        wealthBody.innerHTML = '';

        // Game parameters
        let NRP = 1000;   // Natural Resource Pool
        const C = 5;      // Consumption need per round
        const RER = 10;   // Resource Extraction Rate
        const PC = 10;    // Processing Capacity
        const SC = 10;    // Service Capacity
        const minPrice = 5; // Minimum price for goods/services
        const maxPrice = 10; // Maximum price for goods/services

        // Initialize agents
        const agents = [];
        const sectors = ['Primary', 'Secondary', 'Tertiary'];
        for (let i = 0; i < numAgents; i++) {
            const sector = sectors[i % sectors.length];
            agents.push(new Agent(i + 1, sector));
        }

        // Simulation rounds
        for (let round = 1; round <= numRounds; round++) {
            logDiv.innerHTML += `<strong>Round ${round}</strong><br>`;
            if (NRP <= 0) {
                logDiv.innerHTML += `Natural resources depleted. Simulation ends.<br>`;
                break;
            }

            // Agents who are alive
            const activeAgents = agents.filter(agent => agent.isAlive);

            // Agents consume
            for (const agent of activeAgents) {
                agent.wealth -= C;
                if (agent.wealth < 0) {
                    agent.isAlive = false;
                    agent.wealth = 0;
                    logDiv.innerHTML += `Agent ${agent.id} could not meet consumption needs and has died.<br>`;
                }
            }

            // Remove dead agents
            const aliveAgents = agents.filter(agent => agent.isAlive);
            if (aliveAgents.length === 0) {
                logDiv.innerHTML += `All agents have died. Simulation ends.<br>`;
                break;
            }

            // Reset resources/products/services for the round
            for (const agent of aliveAgents) {
                agent.resources = 0;
                agent.products = 0;
                agent.services = 0;
            }

            // Primary Sector Actions
            const primaryAgents = aliveAgents.filter(agent => agent.sector === 'Primary');
            for (const agent of primaryAgents) {
                if (NRP <= 0) break;
                const quantity = Math.min(agent.decideQuantity(RER), NRP);
                const price = agent.decidePrice(minPrice, maxPrice);
                agent.resources = quantity; // Resources available to sell
                agent.price = price;
                NRP -= quantity;
                logDiv.innerHTML += `Agent ${agent.id} (Primary) extracted ${quantity} units at price ${price} per unit.<br>`;
            }

            // Secondary Sector Actions
            const secondaryAgents = aliveAgents.filter(agent => agent.sector === 'Secondary');
            for (const agent of secondaryAgents) {
                // Buy resources from primary agents
                const resourcesNeeded = agent.decideQuantity(PC);
                let resourcesBought = 0;
                let totalCost = 0;

                for (const seller of primaryAgents) {
                    if (seller.resources > 0) {
                        const quantityToBuy = Math.min(resourcesNeeded - resourcesBought, seller.resources);
                        const cost = quantityToBuy * seller.price;
                        if (agent.wealth >= cost) {
                            // Transaction occurs
                            agent.wealth -= cost;
                            seller.wealth += cost;
                            seller.resources -= quantityToBuy;
                            resourcesBought += quantityToBuy;
                            totalCost += cost;
                            logDiv.innerHTML += `Agent ${agent.id} (Secondary) bought ${quantityToBuy} units from Agent ${seller.id} (Primary) for ${cost} units.<br>`;
                        }
                    }
                    if (resourcesBought >= resourcesNeeded) break;
                }

                agent.products = resourcesBought; // Products available to sell
                agent.price = agent.decidePrice(minPrice + 1, maxPrice + 2); // Slightly higher price
                logDiv.innerHTML += `Agent ${agent.id} (Secondary) processed ${resourcesBought} units into products at price ${agent.price} per unit.<br>`;
            }

            // Tertiary Sector Actions
            const tertiaryAgents = aliveAgents.filter(agent => agent.sector === 'Tertiary');
            for (const agent of tertiaryAgents) {
                // Buy products from secondary agents
                const productsNeeded = agent.decideQuantity(SC);
                let productsBought = 0;
                let totalCost = 0;

                for (const seller of secondaryAgents) {
                    if (seller.products > 0) {
                        const quantityToBuy = Math.min(productsNeeded - productsBought, seller.products);
                        const cost = quantityToBuy * seller.price;
                        if (agent.wealth >= cost) {
                            // Transaction occurs
                            agent.wealth -= cost;
                            seller.wealth += cost;
                            seller.products -= quantityToBuy;
                            productsBought += quantityToBuy;
                            totalCost += cost;
                            logDiv.innerHTML += `Agent ${agent.id} (Tertiary) bought ${quantityToBuy} units from Agent ${seller.id} (Secondary) for ${cost} units.<br>`;
                        }
                    }
                    if (productsBought >= productsNeeded) break;
                }

                agent.services = productsBought; // Services available to sell
                agent.price = agent.decidePrice(minPrice + 2, maxPrice + 4); // Higher price
                logDiv.innerHTML += `Agent ${agent.id} (Tertiary) offers services/products from ${productsBought} units at price ${agent.price} per unit.<br>`;
            }

            logDiv.innerHTML += `<br>`;
        }

        // Display final wealth of all agents
        agents.sort((a, b) => a.id - b.id);
        for (const agent of agents) {
            const row = document.createElement('tr');
            const cellId = document.createElement('td');
            const cellSector = document.createElement('td');
            const cellWealth = document.createElement('td');
            cellId.textContent = `Agent ${agent.id}`;
            cellSector.textContent = agent.isAlive ? agent.sector : 'Deceased';
            cellWealth.textContent = agent.wealth.toFixed(2);
            row.appendChild(cellId);
            row.appendChild(cellSector);
            row.appendChild(cellWealth);
            // Highlight deceased agents
            if (!agent.isAlive) {
                row.style.color = '#c0392b'; // Soft red color
                cellWealth.textContent += ' (Deceased)';
            }
            wealthBody.appendChild(row);
        }
    }
</script>

</body>
</html>
