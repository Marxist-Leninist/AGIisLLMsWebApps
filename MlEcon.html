<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zero-Knowledge Game with Survival and Surplus Value Extraction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Eye-friendly color scheme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1, h2 {
            margin-top: 20px;
            color: #2c3e50;
        }
        #controls {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #simulation, #results {
            margin-top: 30px;
        }
        #log {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #bdc3c7;
            padding: 8px;
            background-color: #ffffff;
            border-radius: 4px;
        }
        #wealthTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #wealthTable th, #wealthTable td {
            border: 1px solid #bdc3c7;
            padding: 8px;
            text-align: left;
        }
        #wealthTable th {
            background-color: #ecf0f1;
        }
        #wealthTable tr:nth-child(even) {
            background-color: #f9fbfc;
        }
    </style>
</head>
<body>

<h1>Zero-Knowledge Game with Survival and Surplus Value Extraction</h1>

<div id="controls">
    <label for="numAgents">Number of Agents:</label>
    <input type="number" id="numAgents" value="10" min="2" max="100">

    <label for="numRounds">Number of Rounds:</label>
    <input type="number" id="numRounds" value="20" min="1" max="1000">

    <button onclick="runSimulation()">Run Simulation</button>
</div>

<div id="simulation">
    <h2>Simulation Log</h2>
    <div id="log"></div>
</div>

<div id="results">
    <h2>Final Agent Wealth</h2>
    <table id="wealthTable">
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Role</th>
                <th>Final Wealth</th>
            </tr>
        </thead>
        <tbody id="wealthBody">
        </tbody>
    </table>
</div>

<script>
    class Agent {
        constructor(id, initialWealth) {
            this.id = id;
            this.wealth = initialWealth;
            this.isAlive = true;
            this.role = 'Worker'; // Default role; updated each round based on wealth
        }

        // Decide whether to work or refuse
        decideWorker() {
            // Simple strategy: workers prefer to work
            return 'Work';
        }

        // Decide whether to hire or not
        decideCapitalist() {
            // Simple strategy: capitalists prefer to hire
            return 'Hire';
        }
    }

    function runSimulation() {
        const numAgents = parseInt(document.getElementById('numAgents').value);
        const numRounds = parseInt(document.getElementById('numRounds').value);
        const logDiv = document.getElementById('log');
        const wealthBody = document.getElementById('wealthBody');
        logDiv.innerHTML = '';
        wealthBody.innerHTML = '';

        // Initialize agents
        const agents = [];
        const initialWealth = 100;
        for (let i = 0; i < numAgents; i++) {
            agents.push(new Agent(i + 1, initialWealth));
        }

        // Game parameters
        const C = 10;    // Consumption need per round
        const T = 120;   // Wealth threshold for roles
        const LV = 20;   // Labor value produced by worker
        const W = 12;    // Wage paid to worker
        const SV = LV - W; // Surplus value gained by capitalist

        // Simulation rounds
        for (let round = 1; round <= numRounds; round++) {
            logDiv.innerHTML += `<strong>Round ${round}</strong><br>`;

            // Update roles based on wealth
            for (const agent of agents) {
                if (!agent.isAlive) continue;
                agent.role = agent.wealth >= T ? 'Capitalist' : 'Worker';
            }

            // Separate agents into roles
            const workers = agents.filter(agent => agent.isAlive && agent.role === 'Worker');
            const capitalists = agents.filter(agent => agent.isAlive && agent.role === 'Capitalist');

            // Check if any agents can interact
            if (workers.length === 0 || capitalists.length === 0) {
                logDiv.innerHTML += `<strong>No interactions possible. Simulation ends.</strong><br>`;
                break;
            }

            // Shuffle arrays
            workers.sort(() => 0.5 - Math.random());
            capitalists.sort(() => 0.5 - Math.random());

            const numPairs = Math.min(workers.length, capitalists.length);

            for (let i = 0; i < numPairs; i++) {
                const worker = workers[i];
                const capitalist = capitalists[i];

                const workerDecision = worker.decideWorker();
                const capitalistDecision = capitalist.decideCapitalist();

                let outcome = '';

                if (workerDecision === 'Work' && capitalistDecision === 'Hire') {
                    // Successful employment
                    worker.wealth += W;
                    capitalist.wealth -= W;
                    capitalist.wealth += SV;
                    outcome = `Worker ${worker.id} worked for Capitalist ${capitalist.id}. Worker earns ${W} units, Capitalist gains ${SV} units of surplus value.`;
                } else {
                    // No employment
                    outcome = `Worker ${worker.id} did not work with Capitalist ${capitalist.id}. No production occurred.`;
                }

                logDiv.innerHTML += `${outcome}<br>`;
            }

            // All agents consume
            for (const agent of agents) {
                if (!agent.isAlive) continue;

                agent.wealth -= C;

                if (agent.wealth < 0) {
                    agent.isAlive = false;
                    agent.wealth = 0;
                    logDiv.innerHTML += `Agent ${agent.id} could not meet consumption needs and has died.<br>`;
                }
            }

            logDiv.innerHTML += `<br>`;
        }

        // Display final wealth of all agents
        agents.sort((a, b) => a.id - b.id);
        for (const agent of agents) {
            const row = document.createElement('tr');
            const cellId = document.createElement('td');
            const cellRole = document.createElement('td');
            const cellWealth = document.createElement('td');
            cellId.textContent = `Agent ${agent.id}`;
            cellRole.textContent = agent.isAlive ? agent.role : 'Deceased';
            cellWealth.textContent = agent.wealth.toFixed(2);
            row.appendChild(cellId);
            row.appendChild(cellRole);
            row.appendChild(cellWealth);
            // Highlight deceased agents
            if (!agent.isAlive) {
                row.style.color = '#c0392b'; // Soft red color
                cellWealth.textContent += ' (Deceased)';
            }
            wealthBody.appendChild(row);
        }
    }
</script>

</body>
</html>
