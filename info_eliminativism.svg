<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold">Hard Eliminative Information Theory</text>
  <text x="500" y="75" text-anchor="middle" fill="#888888" font-size="16">There is no information. Only matter in configuration.</text>
  
  <!-- Central Physical Reality Circle -->
  <circle cx="500" cy="400" r="150" fill="#1a0a0a" stroke="#ff3333" stroke-width="4"/>
  <text x="500" y="380" text-anchor="middle" fill="#ffffff" font-size="26" font-weight="bold">Material Reality</text>
  <text x="500" y="410" text-anchor="middle" fill="#ff6666" font-size="16">Matter Affecting Matter</text>
  <text x="500" y="435" text-anchor="middle" fill="#ff6666" font-size="16">Through Physical Causation</text>
  
  <!-- STORAGE Section (Top Left) -->
  <g>
    <!-- Eliminated concept -->
    <circle cx="200" cy="180" r="60" fill="#333333" stroke="#666666" stroke-width="2" opacity="0.5"/>
    <text x="200" y="175" text-anchor="middle" fill="#888888" font-size="16">"Information</text>
    <text x="200" y="195" text-anchor="middle" fill="#888888" font-size="16">Storage"</text>
    <line x1="140" y1="120" x2="260" y2="240" stroke="#ff0000" stroke-width="5"/>
    <line x1="260" y1="120" x2="140" y2="240" stroke="#ff0000" stroke-width="5"/>
    
    <!-- Reduction arrow -->
    <path d="M260,220 Q320,300 380,320" stroke="#33ff33" stroke-width="2" fill="none" marker-end="url(#greenarrow)"/>
    
    <!-- Physical reductions box -->
    <rect x="30" y="280" width="240" height="180" fill="#0a1a0a" stroke="#33ff33" stroke-width="2" rx="10"/>
    <text x="150" y="305" text-anchor="middle" fill="#33ff33" font-size="14" font-weight="bold">ACTUALLY:</text>
    <text x="45" y="330" fill="#ffffff" font-size="11">• Book → ink molecules on cellulose</text>
    <text x="45" y="350" fill="#ffffff" font-size="11">• HDD → magnetic domain orientations</text>
    <text x="45" y="370" fill="#ffffff" font-size="11">• DNA → ATGC molecular sequence</text>
    <text x="45" y="390" fill="#ffffff" font-size="11">• Memory → synaptic weights</text>
    <text x="45" y="410" fill="#ffffff" font-size="11">• SSD → trapped electron states</text>
    <text x="45" y="435" fill="#aaaaaa" font-size="10" font-style="italic">Spatial patterns of matter</text>
  </g>
  
  <!-- PROCESSING Section (Top Right) -->
  <g>
    <!-- Eliminated concept -->
    <circle cx="800" cy="180" r="60" fill="#333333" stroke="#666666" stroke-width="2" opacity="0.5"/>
    <text x="800" y="175" text-anchor="middle" fill="#888888" font-size="16">"Information</text>
    <text x="800" y="195" text-anchor="middle" fill="#888888" font-size="16">Processing"</text>
    <line x1="740" y1="120" x2="860" y2="240" stroke="#ff0000" stroke-width="5"/>
    <line x1="860" y1="120" x2="740" y2="240" stroke="#ff0000" stroke-width="5"/>
    
    <!-- Reduction arrow -->
    <path d="M740,220 Q680,300 620,320" stroke="#33ff33" stroke-width="2" fill="none" marker-end="url(#greenarrow)"/>
    
    <!-- Physical reductions box -->
    <rect x="730" y="280" width="240" height="180" fill="#0a1a0a" stroke="#33ff33" stroke-width="2" rx="10"/>
    <text x="850" y="305" text-anchor="middle" fill="#33ff33" font-size="14" font-weight="bold">ACTUALLY:</text>
    <text x="745" y="330" fill="#ffffff" font-size="11">• CPU → electrons in doped silicon</text>
    <text x="745" y="350" fill="#ffffff" font-size="11">• Transistors → conducting states</text>
    <text x="745" y="370" fill="#ffffff" font-size="11">• Thinking → action potentials</text>
    <text x="745" y="390" fill="#ffffff" font-size="11">• Synapses → neurotransmitter release</text>
    <text x="745" y="410" fill="#ffffff" font-size="11">• Logic gates → voltage thresholds</text>
    <text x="745" y="435" fill="#aaaaaa" font-size="10" font-style="italic">Matter changing configuration</text>
  </g>
  
  <!-- TRANSFER Section (Bottom) -->
  <g>
    <!-- Eliminated concept -->
    <circle cx="500" cy="680" r="60" fill="#333333" stroke="#666666" stroke-width="2" opacity="0.5"/>
    <text x="500" y="675" text-anchor="middle" fill="#888888" font-size="16">"Information</text>
    <text x="500" y="695" text-anchor="middle" fill="#888888" font-size="16">Transfer"</text>
    <line x1="440" y1="620" x2="560" y2="740" stroke="#ff0000" stroke-width="5"/>
    <line x1="560" y1="620" x2="440" y2="740" stroke="#ff0000" stroke-width="5"/>
    
    <!-- Reduction arrow -->
    <path d="M500,620 L500,560" stroke="#33ff33" stroke-width="2" fill="none" marker-end="url(#greenarrow)"/>
    
    <!-- Physical reductions boxes (split left and right) -->
    <rect x="280" y="530" width="180" height="120" fill="#0a1a0a" stroke="#33ff33" stroke-width="2" rx="10"/>
    <text x="370" y="555" text-anchor="middle" fill="#33ff33" font-size="14" font-weight="bold">ACTUALLY:</text>
    <text x="290" y="580" fill="#ffffff" font-size="11">• Speech → pressure waves</text>
    <text x="290" y="600" fill="#ffffff" font-size="11">• Reading → photon absorption</text>
    <text x="290" y="620" fill="#ffffff" font-size="11">• Touch → mechanical force</text>
    <text x="290" y="640" fill="#aaaaaa" font-size="10" font-style="italic">Matter affecting matter</text>
    
    <rect x="540" y="530" width="180" height="120" fill="#0a1a0a" stroke="#33ff33" stroke-width="2" rx="10"/>
    <text x="630" y="555" text-anchor="middle" fill="#33ff33" font-size="14" font-weight="bold">ACTUALLY:</text>
    <text x="550" y="580" fill="#ffffff" font-size="11">• WiFi → EM field propagation</text>
    <text x="550" y="600" fill="#ffffff" font-size="11">• Fiber → photons in glass</text>
    <text x="550" y="620" fill="#ffffff" font-size="11">• Nerve → ion channel cascades</text>
    <text x="550" y="640" fill="#aaaaaa" font-size="10" font-style="italic">Causal chains in physics</text>
  </g>
  
  <!-- Key insight box at bottom -->
  <rect x="150" y="755" width="700" height="35" fill="#1a0a1a" stroke="#ff33ff" stroke-width="2" rx="5"/>
  <text x="500" y="778" text-anchor="middle" fill="#ff33ff" font-size="14">"Same information" = different material configurations causing similar effects in observer's neural matter</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#33ff33"/>
    </marker>
  </defs>
</svg>
