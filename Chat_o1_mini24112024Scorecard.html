<!DOCTYPE html>
<html>
<head>
    <title>Scorecard - ChatGPT o1 mini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .scorecard {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .score span {
            float: right;
            font-weight: bold;
        }
        .overall-score {
            font-size: 1.5em;
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            text-align: center;
        }
        .overall-score span {
            color: #007BFF;
        }
        .note {
            margin-top: 40px;
            font-style: italic;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Grok 2 Scorecard (fun mode off)</h1>

    <div class="scorecard">
        <div class="score">
            Overall Score (0 - 10,000): <span>9,800</span>
        </div>
        <div class="score">
            Percentage: <span>98%</span>
        </div>
        <div class="score">
            Human-Pegged IQ Score: <span>135</span>
        </div>
        <div class="score">
            Code Score: <span>9 out of 10</span>
        </div>
        <div class="score">
            Creativity Score: <span>9 out of 10</span>
        </div>
        <div class="score">
            Communication Skills Score: <span>9 out of 10</span>
        </div>
        <div class="overall-score">
            Total Performance: <span>Excellent</span>
        </div>
    </div>

    <div class="note">
        Marked as <strong>ChatGPT o1 mini</strong>
    </div>

</body>
</html>
