<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Equal Splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357AE8;
        }
        .output {
            margin-top: 20px;
        }
        .part {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #F1F1F1;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h2>Text Equal Splitter</h2>

<textarea id="inputText" placeholder="Enter your text here..."></textarea>

<input type="number" id="parts" placeholder="Number of parts to split into" min="1">

<button onclick="splitText()">Split Text</button>

<div class="output" id="output"></div>

<script>
function splitText() {
    var text = document.getElementById('inputText').value;
    var parts = parseInt(document.getElementById('parts').value);
    var outputDiv = document.getElementById('output');
    outputDiv.innerHTML = '';

    if (!text) {
        alert('Please enter some text.');
        return;
    }

    if (!parts || parts < 1) {
        alert('Please enter a valid number of parts.');
        return;
    }

    var textLength = text.length;
    var partSize = Math.ceil(textLength / parts);

    for (var i = 0; i < parts; i++) {
        var start = i * partSize;
        var end = start + partSize;
        var textPart = text.substring(start, end);

        var partDiv = document.createElement('div');
        partDiv.className = 'part';
        partDiv.innerText = 'Part ' + (i + 1) + ':\n' + textPart;
        outputDiv.appendChild(partDiv);
    }
}
</script>

</body>
</html>
