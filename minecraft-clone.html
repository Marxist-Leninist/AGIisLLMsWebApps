<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel World</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #game { width: 100vw; height: 100vh; display: block; }
        
        #crosshair {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            mix-blend-mode: difference;
        }
        #crosshair::before { width: 20px; height: 2px; top: -1px; left: -10px; }
        #crosshair::after { width: 2px; height: 20px; left: -1px; top: -10px; }
        
        #hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            padding: 8px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            z-index: 100;
        }
        .hotbar-slot {
            width: 50px; height: 50px;
            border: 2px solid #555;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        .hotbar-slot.selected { border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .hotbar-slot .block-preview {
            width: 36px; height: 36px;
            border-radius: 4px;
        }
        .hotbar-slot .key-hint {
            position: absolute;
            bottom: 2px; right: 4px;
            font-size: 10px;
            color: #aaa;
        }
        
        #info {
            position: fixed;
            top: 20px; left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            z-index: 100;
            line-height: 1.6;
        }
        
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a27 50%, #1a472a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            color: white;
        }
        #start-screen h1 {
            font-size: 64px;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        #start-screen .subtitle {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        #start-btn {
            padding: 16px 48px;
            font-size: 24px;
            background: #4a7c4e;
            border: 4px solid #2d5a27;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        #start-btn:hover {
            background: #5a9c5e;
            transform: scale(1.05);
        }
        #controls-info {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
            line-height: 2;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>VOXEL WORLD</h1>
        <div class="subtitle">A Minecraft-style sandbox game</div>
        <button id="start-btn">Click to Play</button>
        <div id="controls-info">
            <div>WASD - Move | SPACE - Jump | SHIFT - Sprint</div>
            <div>Left Click - Break Block | Right Click - Place Block</div>
            <div>1-9 - Select Block | Scroll - Change Block</div>
            <div>ESC - Release Mouse</div>
        </div>
    </div>
    
    <canvas id="game"></canvas>
    <div id="crosshair"></div>
    
    <div id="hotbar"></div>
    
    <div id="info">
        <div>FPS: <span id="fps">0</span></div>
        <div>Position: <span id="pos">0, 0, 0</span></div>
        <div>Blocks: <span id="blocks">0</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script>
    // Block types with colors
    const BLOCKS = {
        AIR: 0,
        GRASS: 1,
        DIRT: 2,
        STONE: 3,
        WOOD: 4,
        LEAVES: 5,
        SAND: 6,
        WATER: 7,
        BRICK: 8,
        GLASS: 9
    };

    const BLOCK_COLORS = {
        [BLOCKS.GRASS]: { top: 0x7cba4d, side: 0x8B7355, bottom: 0x8B7355 },
        [BLOCKS.DIRT]: { top: 0x8B7355, side: 0x8B7355, bottom: 0x8B7355 },
        [BLOCKS.STONE]: { top: 0x808080, side: 0x808080, bottom: 0x808080 },
        [BLOCKS.WOOD]: { top: 0xA0826D, side: 0x6B4423, bottom: 0xA0826D },
        [BLOCKS.LEAVES]: { top: 0x2d5a27, side: 0x2d5a27, bottom: 0x2d5a27 },
        [BLOCKS.SAND]: { top: 0xE6D69C, side: 0xE6D69C, bottom: 0xE6D69C },
        [BLOCKS.WATER]: { top: 0x3399FF, side: 0x3399FF, bottom: 0x3399FF },
        [BLOCKS.BRICK]: { top: 0xB84C3C, side: 0xB84C3C, bottom: 0xB84C3C },
        [BLOCKS.GLASS]: { top: 0xADD8E6, side: 0xADD8E6, bottom: 0xADD8E6 }
    };

    const BLOCK_NAMES = {
        [BLOCKS.GRASS]: 'Grass',
        [BLOCKS.DIRT]: 'Dirt', 
        [BLOCKS.STONE]: 'Stone',
        [BLOCKS.WOOD]: 'Wood',
        [BLOCKS.LEAVES]: 'Leaves',
        [BLOCKS.SAND]: 'Sand',
        [BLOCKS.WATER]: 'Water',
        [BLOCKS.BRICK]: 'Brick',
        [BLOCKS.GLASS]: 'Glass'
    };

    // Game state
    const WORLD_SIZE = 64;
    const CHUNK_HEIGHT = 32;
    let world = {};
    let meshes = {};
    let selectedBlock = BLOCKS.GRASS;
    
    // Three.js setup
    const canvas = document.getElementById('game');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setClearColor(0x87CEEB);

    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x87CEEB, 50, 150);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(WORLD_SIZE/2, 20, WORLD_SIZE/2);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(100, 100, 50);
    scene.add(directionalLight);

    // Player state
    const player = {
        velocity: new THREE.Vector3(),
        onGround: false,
        height: 1.7,
        speed: 0.12,
        sprintSpeed: 0.2,
        jumpForce: 0.25
    };

    // Controls
    const keys = {};
    let isLocked = false;
    let pitch = 0, yaw = 0;

    // Noise for terrain
    const simplex = new SimplexNoise();

    function getHeight(x, z) {
        const scale1 = 0.02, scale2 = 0.05, scale3 = 0.1;
        let height = 0;
        height += simplex.noise2D(x * scale1, z * scale1) * 12;
        height += simplex.noise2D(x * scale2, z * scale2) * 6;
        height += simplex.noise2D(x * scale3, z * scale3) * 3;
        return Math.floor(height + 10);
    }

    function getKey(x, y, z) {
        return `${x},${y},${z}`;
    }

    function getBlock(x, y, z) {
        return world[getKey(x, y, z)] || BLOCKS.AIR;
    }

    function setBlock(x, y, z, type) {
        const key = getKey(x, y, z);
        if (type === BLOCKS.AIR) {
            delete world[key];
        } else {
            world[key] = type;
        }
    }

    function generateWorld() {
        world = {};
        
        for (let x = 0; x < WORLD_SIZE; x++) {
            for (let z = 0; z < WORLD_SIZE; z++) {
                const height = getHeight(x, z);
                
                for (let y = 0; y <= height; y++) {
                    let blockType;
                    if (y === height) {
                        blockType = height < 8 ? BLOCKS.SAND : BLOCKS.GRASS;
                    } else if (y > height - 4) {
                        blockType = BLOCKS.DIRT;
                    } else {
                        blockType = BLOCKS.STONE;
                    }
                    setBlock(x, y, z, blockType);
                }
                
                // Trees
                if (height > 8 && Math.random() < 0.01) {
                    const treeHeight = 4 + Math.floor(Math.random() * 3);
                    for (let ty = 1; ty <= treeHeight; ty++) {
                        setBlock(x, height + ty, z, BLOCKS.WOOD);
                    }
                    // Leaves
                    for (let lx = -2; lx <= 2; lx++) {
                        for (let lz = -2; lz <= 2; lz++) {
                            for (let ly = treeHeight - 1; ly <= treeHeight + 2; ly++) {
                                if (Math.abs(lx) + Math.abs(lz) <= 3 && (lx !== 0 || lz !== 0 || ly > treeHeight)) {
                                    const nx = x + lx, nz = z + lz, ny = height + ly;
                                    if (getBlock(nx, ny, nz) === BLOCKS.AIR) {
                                        setBlock(nx, ny, nz, BLOCKS.LEAVES);
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
        
        document.getElementById('blocks').textContent = Object.keys(world).length;
    }

    // Optimized mesh building with greedy meshing approximation
    function buildMeshes() {
        // Clear old meshes
        Object.values(meshes).forEach(mesh => scene.remove(mesh));
        meshes = {};

        const geometries = {};
        
        for (const key in world) {
            const [x, y, z] = key.split(',').map(Number);
            const blockType = world[key];
            
            const faces = [];
            // Check each face
            if (getBlock(x, y + 1, z) === BLOCKS.AIR) faces.push('top');
            if (getBlock(x, y - 1, z) === BLOCKS.AIR) faces.push('bottom');
            if (getBlock(x + 1, y, z) === BLOCKS.AIR) faces.push('right');
            if (getBlock(x - 1, y, z) === BLOCKS.AIR) faces.push('left');
            if (getBlock(x, y, z + 1) === BLOCKS.AIR) faces.push('front');
            if (getBlock(x, y, z - 1) === BLOCKS.AIR) faces.push('back');
            
            if (faces.length === 0) continue;
            
            faces.forEach(face => {
                const colorKey = face === 'top' ? 'top' : (face === 'bottom' ? 'bottom' : 'side');
                const color = BLOCK_COLORS[blockType][colorKey];
                const geoKey = `${blockType}-${colorKey}`;
                
                if (!geometries[geoKey]) {
                    geometries[geoKey] = { positions: [], normals: [], color };
                }
                
                const geo = geometries[geoKey];
                addFace(geo.positions, geo.normals, x, y, z, face);
            });
        }

        // Create meshes
        for (const key in geometries) {
            const geo = geometries[key];
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(geo.positions, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(geo.normals, 3));
            
            const material = new THREE.MeshLambertMaterial({ 
                color: geo.color,
                transparent: key.includes(BLOCKS.GLASS) || key.includes(BLOCKS.WATER),
                opacity: key.includes(BLOCKS.GLASS) ? 0.5 : (key.includes(BLOCKS.WATER) ? 0.7 : 1)
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            meshes[key] = mesh;
        }
    }

    function addFace(positions, normals, x, y, z, face) {
        const s = 0.5; // half size
        const faceData = {
            top: {
                verts: [[x-s,y+s,z+s], [x+s,y+s,z+s], [x+s,y+s,z-s], [x-s,y+s,z-s]],
                normal: [0, 1, 0]
            },
            bottom: {
                verts: [[x-s,y-s,z-s], [x+s,y-s,z-s], [x+s,y-s,z+s], [x-s,y-s,z+s]],
                normal: [0, -1, 0]
            },
            front: {
                verts: [[x-s,y-s,z+s], [x+s,y-s,z+s], [x+s,y+s,z+s], [x-s,y+s,z+s]],
                normal: [0, 0, 1]
            },
            back: {
                verts: [[x+s,y-s,z-s], [x-s,y-s,z-s], [x-s,y+s,z-s], [x+s,y+s,z-s]],
                normal: [0, 0, -1]
            },
            right: {
                verts: [[x+s,y-s,z+s], [x+s,y-s,z-s], [x+s,y+s,z-s], [x+s,y+s,z+s]],
                normal: [1, 0, 0]
            },
            left: {
                verts: [[x-s,y-s,z-s], [x-s,y-s,z+s], [x-s,y+s,z+s], [x-s,y+s,z-s]],
                normal: [-1, 0, 0]
            }
        };
        
        const f = faceData[face];
        // Two triangles for the quad
        const indices = [0, 1, 2, 0, 2, 3];
        indices.forEach(i => {
            positions.push(...f.verts[i]);
            normals.push(...f.normal);
        });
    }

    // Raycasting for block interaction
    const raycaster = new THREE.Raycaster();
    raycaster.far = 6;

    function getTargetBlock() {
        raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
        
        const stepSize = 0.1;
        const maxDist = 6;
        const dir = raycaster.ray.direction;
        const pos = raycaster.ray.origin.clone();
        
        let lastEmpty = null;
        
        for (let d = 0; d < maxDist; d += stepSize) {
            const x = Math.floor(pos.x + dir.x * d);
            const y = Math.floor(pos.y + dir.y * d);
            const z = Math.floor(pos.z + dir.z * d);
            
            if (getBlock(x, y, z) !== BLOCKS.AIR) {
                return { hit: { x, y, z }, place: lastEmpty };
            }
            
            lastEmpty = { x, y, z };
        }
        
        return { hit: null, place: null };
    }

    // Highlight block
    const highlightGeo = new THREE.BoxGeometry(1.01, 1.01, 1.01);
    const highlightMat = new THREE.MeshBasicMaterial({ 
        color: 0xffffff, 
        wireframe: true,
        transparent: true,
        opacity: 0.5
    });
    const highlight = new THREE.Mesh(highlightGeo, highlightMat);
    highlight.visible = false;
    scene.add(highlight);

    // Collision detection
    function checkCollision(x, y, z) {
        const margin = 0.3;
        for (let dx = -1; dx <= 1; dx++) {
            for (let dz = -1; dz <= 1; dz++) {
                for (let dy = 0; dy <= Math.ceil(player.height); dy++) {
                    const bx = Math.floor(x + dx * margin);
                    const by = Math.floor(y + dy);
                    const bz = Math.floor(z + dz * margin);
                    if (getBlock(bx, by, bz) !== BLOCKS.AIR) {
                        return true;
                    }
                }
            }
        }
        return false;
    }

    function updatePlayer(delta) {
        // Mouse look
        const euler = new THREE.Euler(pitch, yaw, 0, 'YXZ');
        camera.quaternion.setFromEuler(euler);
        
        // Movement direction
        const forward = new THREE.Vector3();
        camera.getWorldDirection(forward);
        forward.y = 0;
        forward.normalize();
        
        const right = new THREE.Vector3();
        right.crossVectors(forward, new THREE.Vector3(0, 1, 0));
        
        // Input
        const speed = keys['ShiftLeft'] ? player.sprintSpeed : player.speed;
        const move = new THREE.Vector3();
        
        if (keys['KeyW']) move.add(forward);
        if (keys['KeyS']) move.sub(forward);
        if (keys['KeyD']) move.add(right);
        if (keys['KeyA']) move.sub(right);
        
        if (move.length() > 0) {
            move.normalize().multiplyScalar(speed);
        }
        
        // Apply horizontal movement with collision
        const newX = camera.position.x + move.x;
        const newZ = camera.position.z + move.z;
        
        if (!checkCollision(newX, camera.position.y - player.height + 0.1, camera.position.z)) {
            camera.position.x = newX;
        }
        if (!checkCollision(camera.position.x, camera.position.y - player.height + 0.1, newZ)) {
            camera.position.z = newZ;
        }
        
        // Gravity and jumping
        player.velocity.y -= 0.015;
        
        if (keys['Space'] && player.onGround) {
            player.velocity.y = player.jumpForce;
            player.onGround = false;
        }
        
        // Vertical collision
        const newY = camera.position.y + player.velocity.y;
        const feetY = newY - player.height;
        
        if (player.velocity.y < 0) {
            // Falling - check ground
            if (checkCollision(camera.position.x, feetY, camera.position.z)) {
                camera.position.y = Math.floor(feetY) + 1 + player.height;
                player.velocity.y = 0;
                player.onGround = true;
            } else {
                camera.position.y = newY;
                player.onGround = false;
            }
        } else {
            // Rising - check ceiling
            if (checkCollision(camera.position.x, newY + 0.1, camera.position.z)) {
                player.velocity.y = 0;
            } else {
                camera.position.y = newY;
            }
        }
        
        // Prevent falling through world
        if (camera.position.y < -10) {
            camera.position.y = 30;
            player.velocity.y = 0;
        }
        
        // Update UI
        const p = camera.position;
        document.getElementById('pos').textContent = 
            `${p.x.toFixed(1)}, ${p.y.toFixed(1)}, ${p.z.toFixed(1)}`;
    }

    // Hotbar setup
    function setupHotbar() {
        const hotbar = document.getElementById('hotbar');
        const blockTypes = [BLOCKS.GRASS, BLOCKS.DIRT, BLOCKS.STONE, BLOCKS.WOOD, 
                          BLOCKS.LEAVES, BLOCKS.SAND, BLOCKS.WATER, BLOCKS.BRICK, BLOCKS.GLASS];
        
        blockTypes.forEach((type, i) => {
            const slot = document.createElement('div');
            slot.className = 'hotbar-slot' + (type === selectedBlock ? ' selected' : '');
            slot.innerHTML = `
                <div class="block-preview" style="background: #${BLOCK_COLORS[type].top.toString(16).padStart(6, '0')}"></div>
                <span class="key-hint">${i + 1}</span>
            `;
            slot.onclick = () => selectBlock(type);
            hotbar.appendChild(slot);
        });
    }

    function selectBlock(type) {
        selectedBlock = type;
        document.querySelectorAll('.hotbar-slot').forEach((slot, i) => {
            const blockTypes = [BLOCKS.GRASS, BLOCKS.DIRT, BLOCKS.STONE, BLOCKS.WOOD, 
                              BLOCKS.LEAVES, BLOCKS.SAND, BLOCKS.WATER, BLOCKS.BRICK, BLOCKS.GLASS];
            slot.classList.toggle('selected', blockTypes[i] === type);
        });
    }

    // Event listeners
    document.addEventListener('keydown', e => {
        keys[e.code] = true;
        
        // Number keys for block selection
        const num = parseInt(e.key);
        if (num >= 1 && num <= 9) {
            const blockTypes = [BLOCKS.GRASS, BLOCKS.DIRT, BLOCKS.STONE, BLOCKS.WOOD, 
                              BLOCKS.LEAVES, BLOCKS.SAND, BLOCKS.WATER, BLOCKS.BRICK, BLOCKS.GLASS];
            selectBlock(blockTypes[num - 1]);
        }
    });

    document.addEventListener('keyup', e => {
        keys[e.code] = false;
    });

    document.addEventListener('mousemove', e => {
        if (!isLocked) return;
        
        yaw -= e.movementX * 0.002;
        pitch -= e.movementY * 0.002;
        pitch = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, pitch));
    });

    canvas.addEventListener('mousedown', e => {
        if (!isLocked) return;
        
        const target = getTargetBlock();
        
        if (e.button === 0 && target.hit) {
            // Break block
            setBlock(target.hit.x, target.hit.y, target.hit.z, BLOCKS.AIR);
            buildMeshes();
            document.getElementById('blocks').textContent = Object.keys(world).length;
        } else if (e.button === 2 && target.place) {
            // Place block (check not inside player)
            const px = Math.floor(camera.position.x);
            const py = Math.floor(camera.position.y);
            const pz = Math.floor(camera.position.z);
            
            const { x, y, z } = target.place;
            if (!(x === px && z === pz && (y === py || y === py - 1 || y === py - 2))) {
                setBlock(x, y, z, selectedBlock);
                buildMeshes();
                document.getElementById('blocks').textContent = Object.keys(world).length;
            }
        }
    });

    canvas.addEventListener('contextmenu', e => e.preventDefault());

    canvas.addEventListener('wheel', e => {
        const blockTypes = [BLOCKS.GRASS, BLOCKS.DIRT, BLOCKS.STONE, BLOCKS.WOOD, 
                          BLOCKS.LEAVES, BLOCKS.SAND, BLOCKS.WATER, BLOCKS.BRICK, BLOCKS.GLASS];
        let idx = blockTypes.indexOf(selectedBlock);
        idx = (idx + Math.sign(e.deltaY) + blockTypes.length) % blockTypes.length;
        selectBlock(blockTypes[idx]);
    });

    document.addEventListener('pointerlockchange', () => {
        isLocked = document.pointerLockElement === canvas;
    });

    // Start button
    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('start-screen').style.display = 'none';
        canvas.requestPointerLock();
    });

    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // FPS counter
    let frames = 0, lastTime = performance.now();

    // Main loop
    function animate() {
        requestAnimationFrame(animate);
        
        // FPS
        frames++;
        const now = performance.now();
        if (now - lastTime >= 1000) {
            document.getElementById('fps').textContent = frames;
            frames = 0;
            lastTime = now;
        }
        
        if (isLocked) {
            updatePlayer();
            
            // Update highlight
            const target = getTargetBlock();
            if (target.hit) {
                highlight.position.set(target.hit.x, target.hit.y, target.hit.z);
                highlight.visible = true;
            } else {
                highlight.visible = false;
            }
        }
        
        renderer.render(scene, camera);
    }

    // Initialize
    setupHotbar();
    generateWorld();
    buildMeshes();
    animate();

    console.log('Voxel World loaded! Click to start.');
    </script>
</body>
</html>
