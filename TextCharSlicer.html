<!DOCTYPE html>
<html>
<head>
    <title>Character Slicer</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Character Slicer</h1>
    <textarea id="inputText" rows="5" cols="50" placeholder="Enter your text here..."></textarea>
    <br><br>
    <label for="startIndex">Start Index:</label>
    <input type="number" id="startIndex" value="0" min="0">
    <label for="endIndex">End Index:</label>
    <input type="number" id="endIndex" min="0">
    <button onclick="sliceText()">Slice</button>
    <br><br>
    <h3>Sliced Text:</h3>
    <textarea id="slicedText" rows="5" cols="50" readonly></textarea>
    <br><br>
    <button onclick="copyText()">Copy</button>

    <script>
    function sliceText() {
        var inputText = document.getElementById('inputText').value;
        var startIndex = parseInt(document.getElementById('startIndex').value) || 0;
        var endIndex = document.getElementById('endIndex').value;
        if (endIndex === '') {
            endIndex = undefined;
        } else {
            endIndex = parseInt(endIndex);
        }
        var sliced = inputText.slice(startIndex, endIndex);
        document.getElementById('slicedText').value = sliced;
    }

    function copyText() {
        var slicedText = document.getElementById('slicedText').value;

        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(slicedText);
        } else {
            let textArea = document.createElement("textarea");
            textArea.value = slicedText;
            textArea.style.position = "fixed";  // Prevent scrolling to bottom
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Fallback: Unable to copy', err);
            }

            document.body.removeChild(textArea);
        }
    }
    </script>
</body>
</html>
