<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Character Slicer</title>
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #container {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
            text-align: center;
        }
        p {
            font-size: 1em;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            font-size: 1em;
            padding: 10px;
            box-sizing: border-box;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        #controls label {
            margin-right: 10px;
            font-size: 1em;
        }
        #controls input[type="number"] {
            width: 80px;
            font-size: 1em;
            padding: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #result {
            margin-top: 25px;
            white-space: pre-wrap;
            font-size: 1em;
        }
        /* Responsive styling */
        @media (max-width: 480px) {
            body {
                margin: 10px;
            }
            #container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            textarea {
                height: 120px;
            }
            button {
                width: 100%;
            }
            #controls {
                flex-direction: column;
            }
            #controls label,
            #controls input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Text Character Slicer</h1>
    <p>Enter your text and choose how many characters per slice:</p>
    <textarea id="userText" placeholder="Enter your text here..."></textarea>
    <div id="controls">
        <label for="sliceLength">Slice Length:</label>
        <input type="number" id="sliceLength" min="1" value="10">
    </div>
    <button onclick="sliceText()">Slice Text</button>
    <div id="result"></div>
</div>

<script>
    function sliceText() {
        const text = document.getElementById('userText').value;
        const sliceLength = parseInt(document.getElementById('sliceLength').value);
        if (isNaN(sliceLength) || sliceLength <= 0) {
            alert('Please enter a valid slice length.');
            return;
        }
        let slicedText = '';
        for (let i = 0; i < text.length; i += sliceLength) {
            slicedText += text.substr(i, sliceLength) + '\n';
        }
        document.getElementById('result').innerText = slicedText.trim();
    }
</script>

</body>
</html>
