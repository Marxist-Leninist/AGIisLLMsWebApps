<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Time (24-hour Clock)</title>
  <script>
    function generateRandomTime() {
      // Generate a random hour between 0 and 23
      var randomHour = Math.floor(Math.random() * 24);

      // Generate a random minute between 0 and 59
      var randomMinute = Math.floor(Math.random() * 60);

      // Format the hour and minute (leading zeros if needed)
      var formattedHour = (randomHour < 10 ? "0" : "") + randomHour;
      var formattedMinute = (randomMinute < 10 ? "0" : "") + randomMinute;

      // Display the result in HH:MM format
      document.getElementById("timeDisplay").textContent = formattedHour + ":" + formattedMinute;
    }
  </script>
</head>
<body onload="generateRandomTime()">

  <h1>Random 24-Hour Time</h1>
  <p id="timeDisplay"></p>
  <button onclick="generateRandomTime()">Generate Another Time</button>
  
</body>
</html>
