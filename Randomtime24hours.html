<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Fiesta Random Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: Arial, sans-serif; 
      text-align: center;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1em;
    }
    h1 {
      margin-top: 1em;
      margin-bottom: 0.5em;
      font-size: 2em;
      color: #333;
    }
    #timeDisplay {
      font-size: 4em;
      margin: 1em 0;
      color: #e91e63;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.2em;
      margin: 0.3em;
      cursor: pointer;
      border: none;
      color: #fff;
      background-color: #009688;
      border-radius: 4px;
    }
    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body onload="generateRandomTime()">

<div class="container">
  <h1>Mobile Fiesta Random Time</h1>
  <div id="timeDisplay">00:00</div>
  <button onclick="generateRandomTime()">Generate Time</button>
  <button onclick="copyTime()">Copy Time</button>
</div>

<script>
  function generateRandomTime() {
    // Random hour 0-23
    var hour = Math.floor(Math.random() * 24);
    // Random minute 0-59
    var minute = Math.floor(Math.random() * 60);
    // Format hour & minute
    var formattedHour = (hour < 10) ? "0" + hour : hour;
    var formattedMinute = (minute < 10) ? "0" + minute : minute;
    // Place on page
    document.getElementById("timeDisplay").textContent = formattedHour + ":" + formattedMinute;
  }

  function copyTime() {
    var timeText = document.getElementById("timeDisplay").textContent;
    // Create temporary input
    var tempInput = document.createElement("input");
    tempInput.value = timeText;
    document.body.appendChild(tempInput);
    // Select & copy
    tempInput.select();
    document.execCommand("copy");
    // Remove temporary input
    document.body.removeChild(tempInput);
    alert("Copied to clipboard: " + timeText);
  }
</script>

</body>
</html>
