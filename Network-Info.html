<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #992222;
            color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FFDD00;
        }
        .info {
            margin: 20px auto;
            max-width: 600px;
            background-color: #e0e0e0;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }
        .info p {
            font-size: 1.2em;
            word-wrap: break-word;
        }
        .loading {
            font-size: 1.5em;
            color: #FFDD00;
        }
        a {
            color: #FFDD00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Network Information</h1>
    <div id="info" class="info">
        <p class="loading">Fetching your network information...</p>
    </div>

    <script>
        // Function to fetch public IP addresses
        async function fetchIPInfo() {
            const infoDiv = document.getElementById('info');
            try {
                // Fetch IPv4 address
                const ipv4Response = await fetch('https://api.ipify.org?format=json');
                const ipv4Data = await ipv4Response.json();

                // Fetch IPv6 address
                let ipv6Data = { ip: 'Not Available' };
                try {
                    const ipv6Response = await fetch('https://api64.ipify.org?format=json');
                    ipv6Data = await ipv6Response.json();
                } catch (ipv6Error) {
                    console.warn('IPv6 address not available:', ipv6Error);
                }

                // Get user agent information
                const userAgent = navigator.userAgent;

                // Browser and OS detection
                function getBrowserInfo() {
                    const ua = navigator.userAgent;
                    let browser = 'Unknown';
                    let os = 'Unknown';

                    // Detect browser
                    if (ua.indexOf('Firefox') > -1) {
                        browser = 'Mozilla Firefox';
                    } else if (ua.indexOf('SamsungBrowser') > -1) {
                        browser = 'Samsung Internet';
                    } else if (ua.indexOf('Opera') > -1 || ua.indexOf('OPR') > -1) {
                        browser = 'Opera';
                    } else if (ua.indexOf('Trident') > -1) {
                        browser = 'Microsoft Internet Explorer';
                    } else if (ua.indexOf('Edge') > -1) {
                        browser = 'Microsoft Edge';
                    } else if (ua.indexOf('Chrome') > -1) {
                        browser = 'Google Chrome';
                    } else if (ua.indexOf('Safari') > -1) {
                        browser = 'Apple Safari';
                    }

                    // Detect OS
                    if (ua.indexOf('Windows NT 10.0') !== -1) os = 'Windows 10';
                    else if (ua.indexOf('Windows NT 6.2') !== -1) os = 'Windows 8';
                    else if (ua.indexOf('Windows NT 6.1') !== -1) os = 'Windows 7';
                    else if (ua.indexOf('Windows NT 6.0') !== -1) os = 'Windows Vista';
                    else if (ua.indexOf('Windows NT 5.1') !== -1) os = 'Windows XP';
                    else if (ua.indexOf('Mac') !== -1) os = 'Mac/iOS';
                    else if (ua.indexOf('X11') !== -1) os = 'UNIX';
                    else if (ua.indexOf('Linux') !== -1) os = 'Linux';

                    return { browser, os };
                }

                const { browser, os } = getBrowserInfo();

                // Display the information
                infoDiv.innerHTML = `
                    <p><strong>Public IPv4 Address:</strong> ${ipv4Data.ip}</p>
                    <p><strong>Public IPv6 Address:</strong> ${ipv6Data.ip}</p>
                    <p><strong>User Agent:</strong> ${userAgent}</p>
                    <p><strong>Browser:</strong> ${browser}</p>
                    <p><strong>Operating System:</strong> ${os}</p>
                `;
            } catch (error) {
                console.error('Error fetching IP information:', error);
                infoDiv.innerHTML = '<p>Unable to fetch network information. Please check your internet connection.</p>';
            }
        }

        // Call the function to fetch and display IP info
        fetchIPInfo();
    </script>
</body>
</html>
