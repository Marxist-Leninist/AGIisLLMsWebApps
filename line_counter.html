<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #aa0000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #aa0000;
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            background-color: #aa0000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            bottom: 0;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            label, .result {
                font-size: 1em;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Line Counter</h1>
    </header>

    <main>
        <label for="text-input">Enter your text below:</label>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div class="result" id="line-count">Number of lines: 0</div>
    </main>

    <footer>
        &copy; <span id="current-year"></span> Marxist-Leninist
    </footer>

    <script>
        // Update the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const textarea = document.getElementById('text-input');
        const lineCountDisplay = document.getElementById('line-count');

        function updateLineCount() {
            const text = textarea.value;
            const lines = text.split(/\r\n|\r|\n/);
            const count = lines.length;
            lineCountDisplay.textContent = `Number of lines: ${count}`;
        }

        textarea.addEventListener('input', updateLineCount);
    </script>
</body>
</html>
