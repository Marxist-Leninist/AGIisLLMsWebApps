<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple FPS Game with Enhancements</title>
  <!-- Viewport Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
      width: 100vw;
      height: 100vh;
    }
    #score {
      position: absolute;
      top: 2vh;
      left: 2vw;
      color: white;
      font-size: 6vw;
      z-index: 1;
    }
    #controls {
      position: absolute;
      bottom: 2vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 2vh;
      z-index: 1;
    }
    .button-row {
      display: flex;
      gap: 5vw;
      justify-content: center;
    }
    .button {
      width: 15vw;
      height: 15vw;
      max-width: 80px;
      max-height: 80px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6vw;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="controls">
    <div class="button-row">
      <div id="up" class="button">‚¨ÜÔ∏è</div>
    </div>
    <div class="button-row">
      <div id="left" class="button">‚¨ÖÔ∏è</div>
      <div id="shoot" class="button">üî´</div>
      <div id="right" class="button">‚û°Ô∏è</div>
    </div>
    <div class="button-row">
      <div id="down" class="button">‚¨áÔ∏è</div>
    </div>
  </div>

  <!-- Include Three.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    let scene, camera, renderer;
    let player, bullets = [], enemies = [];
    let score = 0;
    let isUserInteracting = false, onPointerDownPointerX = 0, lon = 0, onPointerDownLon = 0;

    function init() {
      // Set up the scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Set up the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Set up the renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create the player with transparency
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
      player = new THREE.Mesh(geometry, material);
      scene.add(player);

      // Create enemies
      for (let i = 0; i < 5; i++) {
        createEnemy();
      }

      // Add event listeners for camera rotation
      renderer.domElement.addEventListener('touchstart', onDocumentTouchStart, false);
      renderer.domElement.addEventListener('touchmove', onDocumentTouchMove, false);
      renderer.domElement.addEventListener('touchend', onDocumentTouchEnd, false);

      // Start the animation loop
      animate();
    }

    function createEnemy() {
      const geometry = new THREE.SphereGeometry(0.5, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const enemy = new THREE.Mesh(geometry, material);
      enemy.position.x = (Math.random() - 0.5) * 10;
      enemy.position.y = (Math.random() - 0.5) * 5;
      enemy.position.z = -Math.random() * 20 - 5;
      enemies.push(enemy);
      scene.add(enemy);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Move bullets forward
      bullets.forEach((bullet, index) => {
        bullet.translateZ(-0.5);
        if (bullet.position.z < -50) {
          scene.remove(bullet);
          bullets.splice(index, 1);
        }
      });

      // Check for collisions between bullets and enemies
      enemies.forEach((enemy, eIndex) => {
        bullets.forEach((bullet, bIndex) => {
          if (enemy.position.distanceTo(bullet.position) < 0.5) {
            scene.remove(enemy);
            scene.remove(bullet);
            enemies.splice(eIndex, 1);
            bullets.splice(bIndex, 1);
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            createEnemy();
          }
        });
      });

      // Update camera rotation
      camera.rotation.y = THREE.MathUtils.degToRad(lon);

      // Render the scene
      renderer.render(scene, camera);
    }

    // Handle touch controls
    const leftButton = document.getElementById('left');
    const rightButton = document.getElementById('right');
    const upButton = document.getElementById('up');
    const downButton = document.getElementById('down');
    const shootButton = document.getElementById('shoot');

    leftButton.addEventListener('touchstart', moveLeft);
    rightButton.addEventListener('touchstart', moveRight);
    upButton.addEventListener('touchstart', moveUp);
    downButton.addEventListener('touchstart', moveDown);
    shootButton.addEventListener('touchstart', shoot);

    function moveLeft() {
      player.position.x -= 0.5;
    }

    function moveRight() {
      player.position.x += 0.5;
    }

    function moveUp() {
      player.position.y += 0.5;
    }

    function moveDown() {
      player.position.y -= 0.5;
    }

    function shoot() {
      const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.5);
      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const bullet = new THREE.Mesh(geometry, material);
      bullet.position.set(player.position.x, player.position.y, player.position.z - 1);
      bullet.rotation.y = camera.rotation.y;
      bullets.push(bullet);
      scene.add(bullet);
    }

    // Camera rotation controls
    function onDocumentTouchStart(event) {
      if (event.touches.length == 1) {
        event.preventDefault();
        isUserInteracting = true;
        onPointerDownPointerX = event.touches[0].pageX;
        onPointerDownLon = lon;
      }
    }

    function onDocumentTouchMove(event) {
      if (isUserInteracting) {
        lon = (onPointerDownPointerX - event.touches[0].pageX) * 0.1 + onPointerDownLon;
      }
    }

    function onDocumentTouchEnd(event) {
      isUserInteracting = false;
    }

    // Handle window resize
    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Initialize the game
    init();
  </script>
</body>
</html>
